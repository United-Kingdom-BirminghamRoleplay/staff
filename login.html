<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Staff Sharepoint</title>
    <link rel="icon" type="image/png" href="./images/ukbrum_png.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="slideshow-bg">
        <div class="slide active"></div>
        <div class="slide"></div>
        <div class="slide"></div>
    </div>
    <div class="auth-overlay">
        <div class="auth-modal">
            <div class="auth-header">
                <h2><i class="fab fa-discord"></i> Staff Login</h2>
                <p>Login with your Discord account</p>
            </div>
            <div class="auth-form">
                <button class="auth-btn" onclick="discordAuth.login()" style="background: #5865F2;">
                    <i class="fab fa-discord"></i> Login with Discord
                </button>
                <div class="auth-error" id="authError"></div>
            </div>
        </div>
    </div>

    <script src="js/discord-auth.js"></script>
    <script>
        // Check if already authenticated
        document.addEventListener('DOMContentLoaded', () => {
            if (window.discordAuth && discordAuth.isAuthenticated()) {
                window.location.href = 'index.html';
            }
        });
        
        // Slideshow functionality
        let currentSlide = 0;
        const slides = document.querySelectorAll('.slide');
        
        function nextSlide() {
            slides[currentSlide].classList.remove('active');
            currentSlide = (currentSlide + 1) % slides.length;
            slides[currentSlide].classList.add('active');
        }
        
        setInterval(nextSlide, 4000);
    </script>
</body>
</html>
