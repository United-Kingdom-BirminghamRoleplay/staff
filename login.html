<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Staff Sharepoint</title>
    <link rel="icon" type="image/png" href="./images/ukbrum_png.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="slideshow-bg">
        <div class="slide active"></div>
        <div class="slide"></div>
        <div class="slide"></div>
    </div>
    <div class="auth-overlay">
        <div class="auth-modal">
            <div class="auth-header">
                <h2><i class="fas fa-sign-in-alt"></i> Staff Login</h2>
                <p>Access your staff account</p>
            </div>
            <div class="auth-form">
                <div class="form-group">
                    <label>Roblox Username</label>
                    <input type="text" id="robloxUsername" placeholder="Enter your Roblox username" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>
                <button class="auth-btn" onclick="login()">
                    <i class="fas fa-sign-in-alt"></i> Login
                </button>
                <div class="auth-error" id="authError"></div>
                <div style="text-align: center; margin-top: 20px;">
                    <p style="color: rgba(255,255,255,0.7);">Don't have an account?</p>
                    <a href="register.html" style="color: var(--orange-accent); text-decoration: none; font-weight: 600;">Register Here</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        async function login() {
            const robloxUsername = document.getElementById('robloxUsername').value.trim();
            const password = document.getElementById('password').value.trim();
            const errorEl = document.getElementById('authError');
            
            if (!robloxUsername || !password) {
                errorEl.textContent = 'Please fill in all fields';
                return;
            }
            
            try {
                const response = await fetch('./api/auth.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        action: 'login',
                        robloxUsername,
                        password
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    localStorage.setItem('staff_auth', JSON.stringify({
                        userId: result.user.id,
                        robloxUsername: result.user.robloxUsername,
                        discordUsername: result.user.discordUsername,
                        rank: result.user.rank,
                        loginTime: new Date().toISOString()
                    }));
                    
                    window.location.href = 'index.html';
                } else {
                    errorEl.textContent = result.message || 'Login failed';
                }
            } catch (error) {
                errorEl.textContent = 'Connection error. Please try again.';
            }
        }
        
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                login();
            }
        });
        
        // Slideshow functionality
        let currentSlide = 0;
        const slides = document.querySelectorAll('.slide');
        
        function nextSlide() {
            slides[currentSlide].classList.remove('active');
            currentSlide = (currentSlide + 1) % slides.length;
            slides[currentSlide].classList.add('active');
        }
        
        setInterval(nextSlide, 4000);
        
        // Check if already logged in
        if (localStorage.getItem('staff_auth')) {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
