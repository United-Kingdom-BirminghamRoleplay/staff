<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Staff Sharepoint</title>
    <link rel="icon" type="image/png" href="./images/ukbrum_png.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="footer-styles.css">
    <style>
        .admin-dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }
        .dashboard-card {
            background: linear-gradient(135deg, rgba(255, 107, 53, 0.1), rgba(220, 38, 38, 0.05));
            border: 1px solid rgba(255, 107, 53, 0.3);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
            transition: all 0.4s ease;
        }
        .dashboard-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(255, 107, 53, 0.2);
            border-color: var(--orange-accent);
        }
        .dashboard-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transform: rotate(45deg);
            transition: all 0.6s ease;
            opacity: 0;
        }
        .dashboard-card:hover::before {
            animation: shine 0.6s ease-in-out;
        }
        .dashboard-icon {
            font-size: 3rem;
            color: var(--orange-accent);
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(255, 107, 53, 0.5);
        }
        .dashboard-title {
            font-size: 1.5rem;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #ff6b35, #dc2626);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .dashboard-value {
            font-size: 3rem;
            font-weight: 800;
            color: var(--orange-accent);
            text-shadow: 0 0 10px rgba(255, 107, 53, 0.3);
        }
        .admin-section {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
        }
        .section-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid rgba(255, 107, 53, 0.3);
        }
        .section-icon {
            background: linear-gradient(135deg, #ff6b35, #dc2626);
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }
        .section-title {
            font-size: 1.8rem;
            color: white;
            margin: 0;
        }
        .log-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }
        .log-card:hover {
            border-color: rgba(255, 107, 53, 0.3);
            background: rgba(255, 255, 255, 0.08);
        }
        .log-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        .log-ip {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--orange-accent);
        }
        .log-time {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
        }
        .log-details {
            display: grid;
            gap: 8px;
            margin-bottom: 15px;
        }
        .log-detail {
            display: flex;
            justify-content: space-between;
            color: rgba(255, 255, 255, 0.8);
        }
        .log-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            padding-top: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        .btn-admin {
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        .btn-ban {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }
        .btn-unban {
            background: rgba(34, 197, 94, 0.2);
            color: #22c55e;
            border: 1px solid rgba(34, 197, 94, 0.3);
        }
        .btn-clear {
            background: rgba(220, 38, 38, 0.2);
            color: #dc2626;
            border: 1px solid rgba(220, 38, 38, 0.3);
        }
        .btn-admin:hover {
            transform: translateY(-2px);
            filter: brightness(1.2);
        }
        .filter-controls {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }
        .filter-input {
            flex: 1;
            min-width: 200px;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: white;
            font-size: 14px;
        }
        .filter-input:focus {
            outline: none;
            border-color: var(--orange-accent);
            background: rgba(255, 255, 255, 0.15);
        }
        .ban-form {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
        }
        .ban-form h4 {
            color: #ef4444;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .form-row {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
        }
        .security-event {
            border-left: 4px solid var(--orange-accent);
        }
        .security-event.critical {
            border-left-color: #ef4444;
            background: rgba(239, 68, 68, 0.05);
        }
        .security-event.admin {
            border-left-color: #fbbf24;
            background: rgba(251, 191, 36, 0.05);
        }
    </style>
</head>

<body>
    <div id="sidebar-container"></div>

    <main class="main-content">
        <section class="greeting-section">
            <h1 class="greeting-text">Admin Panel</h1>
            <p class="greeting-subtitle">IP Monitoring and Security Management</p>
        </section>

        <section class="forms-section">
            <h2><i class="fas fa-network-wired"></i> IP Access Logs</h2>
            <div class="form-card">
                <div style="display: flex; gap: 10px; margin-bottom: 20px; flex-wrap: wrap;">
                    <input type="text" id="filterIp" placeholder="Filter by IP" style="flex: 1; min-width: 150px;">
                    <input type="text" id="filterUser" placeholder="Filter by User" style="flex: 1; min-width: 150px;">
                    <button class="btn-glass" onclick="filterLogs()">Filter</button>
                    <button class="btn-glass" onclick="clearAllLogs()" style="background: rgba(220, 38, 38, 0.3);">Clear All Logs</button>
                </div>
            </div>
            <div id="ipLogsContainer">
                <!-- IP logs will be loaded here -->
            </div>
        </section>

        <section class="admin-section">
            <div class="section-header">
                <div class="section-icon"><i class="fas fa-chart-line"></i></div>
                <h2 class="section-title">Security Analytics Dashboard</h2>
            </div>
            <div class="admin-dashboard">
                <div class="dashboard-card">
                    <div class="dashboard-icon"><i class="fas fa-eye"></i></div>
                    <h4 class="dashboard-title">Total Access Attempts</h4>
                    <div id="totalAccess" class="dashboard-value">0</div>
                </div>
                <div class="dashboard-card">
                    <div class="dashboard-icon"><i class="fas fa-ban"></i></div>
                    <h4 class="dashboard-title">Blocked IPs</h4>
                    <div id="blockedCount" class="dashboard-value">0</div>
                </div>
                <div class="dashboard-card">
                    <div class="dashboard-icon"><i class="fas fa-exclamation-triangle"></i></div>
                    <h4 class="dashboard-title">Security Events</h4>
                    <div id="securityEvents" class="dashboard-value">0</div>
                </div>
                <div class="dashboard-card">
                    <div class="dashboard-icon"><i class="fas fa-clock"></i></div>
                    <h4 class="dashboard-title">Last 24h Activity</h4>
                    <div id="recentActivity" class="dashboard-value">0</div>
                </div>
            </div>
        </section>

        <section class="forms-section">
            <h2><i class="fas fa-shield-alt"></i> Security Logs</h2>
            <div id="securityLogsContainer">
                <!-- Security logs will be loaded here -->
            </div>
        </section>

        <section class="forms-section">
            <h2><i class="fas fa-ban"></i> IP Ban Management</h2>
            <div class="form-card">
                <h4>Add IP Ban</h4>
                <input type="text" id="banIpInput" placeholder="Enter IP address to ban" pattern="^(?:[0-9]{1,3}\.){3}[0-9]{1,3}$">
                <input type="text" id="banReasonInput" placeholder="Reason for ban">
                <button class="btn-glass" onclick="addIpBan()">Ban IP</button>
            </div>
            <div id="bannedIpsContainer">
                <!-- Banned IPs will be loaded here -->
            </div>
        </section>

        <section class="forms-section">
            <h2><i class="fas fa-tools"></i> Security Actions</h2>
            <div class="forms-grid">
                <div class="form-card">
                    <div class="card-icon"><i class="fas fa-trash-alt"></i></div>
                    <h4>Clear Security Events</h4>
                    <button class="btn-glass" onclick="clearAllSecurityEvents()" style="background: rgba(220, 38, 38, 0.3);"><i class="fas fa-trash"></i> Clear All Events</button>
                </div>
                <div class="form-card">
                    <div class="card-icon"><i class="fas fa-download"></i></div>
                    <h4>Export Logs</h4>
                    <button class="btn-glass" onclick="exportLogs()"><i class="fas fa-file-csv"></i> Export CSV</button>
                </div>
                <div class="form-card">
                    <div class="card-icon"><i class="fas fa-heartbeat"></i></div>
                    <h4>System Status</h4>
                    <button class="btn-glass" onclick="checkSystemStatus()"><i class="fas fa-check-circle"></i> Check Status</button>
                </div>
            </div>
        </section>
    </main>

    <div id="footer-container"></div>

    <script src="js/ip-check.js"></script>
    <script src="js/components.js"></script>
    <script src="js/discord-auth.js"></script>
    <script>
        let allLogs = [];
        
        async function loadIpLogs() {
            try {
                const response = await fetch('./api/load.php?type=ip_logs');
                allLogs = await response.json();
                displayLogs(allLogs);
                updateAnalytics();
            } catch (error) {
                console.error('Error loading IP logs:', error);
            }
        }
        
        async function updateAnalytics() {
            try {
                const [logsResponse, bannedResponse, securityResponse] = await Promise.all([
                    fetch('./api/load.php?type=ip_logs'),
                    fetch('./api/load.php?type=banned_ips'),
                    fetch('./api/load.php?type=security_events')
                ]);
                
                const logs = await logsResponse.json();
                const banned = await bannedResponse.json();
                const security = await securityResponse.json();
                
                const now = new Date();
                const yesterday = new Date(now.getTime() - 24 * 60 * 60 * 1000);
                const recent = Array.isArray(logs) ? logs.filter(log => new Date(log.timestamp) > yesterday) : [];
                
                document.getElementById('totalAccess').textContent = Array.isArray(logs) ? logs.length : 0;
                document.getElementById('blockedCount').textContent = Array.isArray(banned) ? banned.length : 0;
                document.getElementById('securityEvents').textContent = Array.isArray(security) ? security.length : 0;
                document.getElementById('recentActivity').textContent = recent.length;
            } catch (error) {
                console.error('Error updating analytics:', error);
                document.getElementById('totalAccess').textContent = '0';
                document.getElementById('blockedCount').textContent = '0';
                document.getElementById('securityEvents').textContent = '0';
                document.getElementById('recentActivity').textContent = '0';
            }
        }
        
        function displayLogs(logs) {
            const container = document.getElementById('ipLogsContainer');
            if (!logs || !Array.isArray(logs) || logs.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #999;">No access logs yet</p>';
                return;
            }
            
            container.innerHTML = logs.slice(0, 50).map(log => `
                <div class="form-card">
                    <div style="display: flex; justify-content: space-between; align-items: center;">
                        <div>
                            <h4>${log.ip}</h4>
                            <p><strong>User:</strong> ${log.user || 'Unknown'}</p>
                            <p><strong>User Agent:</strong> ${log.userAgent || 'Unknown'}</p>
                        </div>
                        <div style="text-align: right;">
                            <p><small>${new Date(log.timestamp).toLocaleString()}</small></p>
                            <button class="btn-glass" onclick="banIp('${log.ip}', 'Suspicious activity')">Ban IP</button>
                        </div>
                    </div>
                </div>
            `).join('');
        }
        
        function filterLogs() {
            const ipFilter = document.getElementById('filterIp').value.toLowerCase();
            const userFilter = document.getElementById('filterUser').value.toLowerCase();
            
            const filtered = allLogs.filter(log => {
                const matchesIp = !ipFilter || log.ip.toLowerCase().includes(ipFilter);
                const matchesUser = !userFilter || (log.user && log.user.toLowerCase().includes(userFilter));
                return matchesIp && matchesUser;
            });
            
            displayLogs(filtered);
        }
        
        async function clearAllLogs() {
            if (!confirm('Clear all IP logs? This cannot be undone.')) return;
            
            try {
                const user = window.discordAuth.getCurrentUser();
                
                // Send Discord webhook notification
                await fetch('https://discord.com/api/webhooks/1425515405513855067/sf52yCMSFc6EZgHzJLWHheoUhCbKt12Nf7GF5sUhCRq26EyrClQbALK7neJQGCvjm37T', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        embeds: [{
                            title: 'üóëÔ∏è IP Logs Cleared',
                            color: 0xffa500,
                            fields: [
                                { name: 'Admin', value: user.username, inline: true },
                                { name: 'Action', value: 'CLEAR_IP_LOGS', inline: true },
                                { name: 'Timestamp', value: new Date().toISOString(), inline: false }
                            ],
                            timestamp: new Date().toISOString()
                        }]
                    })
                });
                
                // Log security event
                await fetch('./api/save.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        type: 'security_event',
                        event: {
                            type: 'ADMIN_CLEAR_LOGS',
                            data: {
                                action: 'clear_all_ip_logs',
                                admin: user.username,
                                userId: user.userId,
                                timestamp: new Date().toISOString()
                            },
                            sessionId: 'admin_panel',
                            fingerprint: 'admin_action',
                            ip: 'admin_panel',
                            userAgent: navigator.userAgent,
                            url: window.location.href
                        }
                    })
                });
                
                const response = await fetch('./api/save.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ type: 'clear_logs' })
                });
                
                const result = await response.json();
                if (result.success) {
                    alert('All logs cleared successfully');
                    loadIpLogs();
                } else {
                    alert('Failed to clear logs');
                }
            } catch (error) {
                alert('Error clearing logs');
            }
        }
        
        async function oldLoadIpLogs() {
            try {
                const response = await fetch('./api/load.php?type=ip_logs');
                const logs = await response.json();
                
                const container = document.getElementById('ipLogsContainer');
                if (logs.length === 0) {
                    container.innerHTML = '<p style="text-align: center; color: #999;">No access logs yet</p>';
                    return;
                }
                
                container.innerHTML = logs.slice(0, 50).map(log => `
                    <div class="form-card">
                        <div style="display: flex; justify-content: space-between; align-items: center;">
                            <div>
                                <h4>${log.ip}</h4>
                                <p><strong>User:</strong> ${log.user || 'Unknown'}</p>
                                <p><strong>User Agent:</strong> ${log.userAgent || 'Unknown'}</p>
                            </div>
                            <div style="text-align: right;">
                                <p><small>${new Date(log.timestamp).toLocaleString()}</small></p>
                                <button class="btn-glass" onclick="banIp('${log.ip}', 'Suspicious activity')">Ban IP</button>
                            </div>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error loading IP logs:', error);
            }
        }

        async function loadBannedIps() {
            try {
                const response = await fetch('./api/load.php?type=banned_ips');
                const bannedIps = await response.json();
                
                const container = document.getElementById('bannedIpsContainer');
                if (bannedIps.length === 0) {
                    container.innerHTML = '<p style="text-align: center; color: #999;">No banned IPs</p>';
                    return;
                }
                
                container.innerHTML = bannedIps.map(ban => `
                    <div class="form-card">
                        <div style="display: flex; justify-content: space-between; align-items: center;">
                            <div>
                                <h4>${ban.ip}</h4>
                                <p><strong>Reason:</strong> ${ban.reason}</p>
                                <p><strong>Banned by:</strong> ${ban.bannedBy}</p>
                            </div>
                            <div style="text-align: right;">
                                <p><small>Banned: ${new Date(ban.timestamp).toLocaleString()}</small></p>
                                <button class="btn-glass" onclick="unbanIp('${ban.ip}')">Unban</button>
                            </div>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error loading banned IPs:', error);
            }
        }

        async function addIpBan() {
            const ip = document.getElementById('banIpInput').value.trim();
            const reason = document.getElementById('banReasonInput').value.trim();
            
            if (!ip || !reason) {
                alert('Please enter both IP address and reason');
                return;
            }
            
            await banIp(ip, reason);
            document.getElementById('banIpInput').value = '';
            document.getElementById('banReasonInput').value = '';
        }

        async function banIp(ip, reason) {
            try {
                const user = window.discordAuth.getCurrentUser();
                
                // Send Discord webhook notification
                await fetch('https://discord.com/api/webhooks/1425515405513855067/sf52yCMSFc6EZgHzJLWHheoUhCbKt12Nf7GF5sUhCRq26EyrClQbALK7neJQGCvjm37T', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        embeds: [{
                            title: 'üö´ IP Address Banned',
                            color: 0xff0000,
                            fields: [
                                { name: 'IP Address', value: ip, inline: true },
                                { name: 'Admin', value: user.username, inline: true },
                                { name: 'Reason', value: reason, inline: false },
                                { name: 'Timestamp', value: new Date().toISOString(), inline: false }
                            ],
                            timestamp: new Date().toISOString()
                        }]
                    })
                });
                
                // Log security event
                await fetch('./api/save.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        type: 'security_event',
                        event: {
                            type: 'ADMIN_IP_BAN',
                            data: {
                                action: 'ban_ip',
                                ip: ip,
                                reason: reason,
                                admin: user.username,
                                userId: user.userId,
                                timestamp: new Date().toISOString()
                            },
                            sessionId: 'admin_panel',
                            fingerprint: 'admin_action',
                            ip: 'admin_panel',
                            userAgent: navigator.userAgent,
                            url: window.location.href
                        }
                    })
                });
                
                const response = await fetch('./api/save.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        type: 'ban_ip',
                        ip: ip,
                        reason: reason,
                        bannedBy: user.username
                    })
                });
                
                const result = await response.json();
                if (result.success) {
                    alert('IP banned successfully');
                    loadBannedIps();
                    updateAnalytics();
                } else {
                    alert('Failed to ban IP');
                }
            } catch (error) {
                alert('Error banning IP');
            }
        }

        async function unbanIp(ip) {
            if (!confirm(`Unban IP ${ip}?`)) return;
            
            try {
                const user = window.discordAuth.getCurrentUser();
                
                // Log security event
                await fetch('./api/save.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        type: 'security_event',
                        event: {
                            type: 'ADMIN_IP_UNBAN',
                            data: {
                                action: 'unban_ip',
                                ip: ip,
                                admin: user.username,
                                userId: user.userId,
                                timestamp: new Date().toISOString()
                            },
                            sessionId: 'admin_panel',
                            fingerprint: 'admin_action',
                            ip: 'admin_panel',
                            userAgent: navigator.userAgent,
                            url: window.location.href
                        }
                    })
                });
                
                const response = await fetch('./api/save.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        type: 'unban_ip',
                        ip: ip
                    })
                });
                
                const result = await response.json();
                if (result.success) {
                    alert('IP unbanned successfully');
                    loadBannedIps();
                    updateAnalytics();
                } else {
                    alert('Failed to unban IP');
                }
            } catch (error) {
                alert('Error unbanning IP');
            }
        }

        async function loadSecurityLogs() {
            try {
                const response = await fetch('./api/load.php?type=security_events');
                const logs = await response.json();
                
                const container = document.getElementById('securityLogsContainer');
                if (!logs || !Array.isArray(logs) || logs.length === 0) {
                    container.innerHTML = '<p style="text-align: center; color: #999;">No security events</p>';
                    return;
                }
                
                container.innerHTML = logs.slice(0, 20).map(log => {
                    const data = typeof log.data === 'string' ? JSON.parse(log.data) : log.data;
                    const isAdminAction = log.type.startsWith('ADMIN_');
                    const iconClass = isAdminAction ? 'fas fa-user-shield' : 'fas fa-shield-alt';
                    const cardClass = isAdminAction ? 'border-left: 4px solid var(--warning-color);' : '';
                    
                    return `
                        <div class="form-card" style="${cardClass}">
                            <div style="display: flex; justify-content: space-between; align-items: flex-start;">
                                <div style="flex: 1;">
                                    <h4><i class="${iconClass}"></i> ${log.type}</h4>
                                    <p><strong>Time:</strong> ${new Date(log.created).toLocaleString()}</p>
                                    ${data.admin ? `<p><strong>Admin:</strong> ${data.admin}</p>` : ''}
                                    ${data.action ? `<p><strong>Action:</strong> ${data.action}</p>` : ''}
                                    ${data.ip && data.ip !== 'admin_panel' ? `<p><strong>IP:</strong> ${data.ip}</p>` : ''}
                                    ${data.reason ? `<p><strong>Reason:</strong> ${data.reason}</p>` : ''}
                                </div>

        function exportLogs() {
            fetch('./api/load.php?type=security_logs')
                .then(r => r.json())
                .then(logs => {
                    const csv = logs.map(log => 
                        `"${log.created}","${log.type}","${JSON.stringify(log.data).replace(/"/g, '""')}"`
                    ).join('\n');
                    
                    const blob = new Blob([csv], { type: 'text/csv' });
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'security_logs.csv';
                    a.click();
                });
