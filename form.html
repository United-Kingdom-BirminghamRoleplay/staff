<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form - Staff Sharepoint</title>
    <link rel="icon" type="image/png" href="./images/ukbrum_png.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        .radio-option, .checkbox-option {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 8px 0;
            color: white;
            cursor: pointer;
        }
        .radio-option input, .checkbox-option input {
            margin: 0;
        }
        .response-item {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
        }
        .response-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        .response-header strong {
            color: #ff6b35;
        }
        .response-header span {
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
        }
        .form-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px;
            background: linear-gradient(135deg, rgba(255, 107, 53, 0.1), rgba(220, 38, 38, 0.05));
            border: 1px solid rgba(255, 107, 53, 0.3);
            border-radius: 20px;
        }
        .form-header h1 {
            color: #ff6b35;
            margin: 0 0 10px 0;
            font-size: 2.5rem;
        }
        .form-header p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.1rem;
            margin: 0;
        }
        .question-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            transition: all 0.3s ease;
        }
        .question-card:hover {
            border-color: rgba(255, 107, 53, 0.3);
            background: rgba(255, 255, 255, 0.08);
        }
        .question-number {
            background: linear-gradient(135deg, #ff6b35, #dc2626);
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            margin-bottom: 15px;
        }
        .question-title {
            color: white;
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 20px;
            line-height: 1.4;
        }
        .question-input {
            width: 100%;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: white;
            font-size: 16px;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }
        .question-input:focus {
            outline: none;
            border-color: #ff6b35;
            background: rgba(255, 255, 255, 0.15);
        }
        .submit-section {
            text-align: center;
            margin-top: 40px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 15px;
        }
        .btn-submit {
            background: linear-gradient(135deg, #ff6b35, #dc2626);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(255, 107, 53, 0.3);
        }
        .btn-submit:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(255, 107, 53, 0.5);
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div id="content">Loading...</div>
    </div>

    <script src="js/forms.js"></script>
    <script>
        const params = new URLSearchParams(window.location.search);
        const formId = params.get('id');
        const pin = params.get('pin');

        async function init() {
            if (!formId) {
                document.getElementById('content').innerHTML = '<div class="error">No form ID provided</div>';
                return;
            }
            
            await formSystem.loadForms();
            
            if (pin) {
                showResponses();
            } else {
                showForm();
            }
        }
        
        init();

        function showForm() {
            const form = formSystem.getForm(formId);
            if (!form) {
                document.getElementById('content').innerHTML = '<div class="error">Form not found</div>';
                return;
            }

            document.getElementById('content').innerHTML = `
                <div class="form-header">
                    <h1>${form.title}</h1>
                    <p>${form.description || ''}</p>
                </div>
                <form id="responseForm" onsubmit="submitResponse(event)">
                    ${form.fields.map((q, i) => createQuestion(q, i)).join('')}
                    <div class="submit-section">
                        <button type="submit" class="btn-submit">Submit Response</button>
                    </div>
                </form>
            `;
        }

        function createQuestion(question, index) {
            const required = question.required ? 'required' : '';
            const name = `q${index}`;
            
            let input = '';
            switch (question.type) {
                case 'text':
                    input = `<input type="text" name="${name}" class="question-input" placeholder="Enter your answer..." ${required}>`;
                    break;
                case 'textarea':
                    input = `<textarea name="${name}" class="question-input" rows="4" placeholder="Enter your detailed answer..." ${required}></textarea>`;
                    break;
                case 'radio':
                    input = `<div class="options-grid">${question.options.map(opt => `
                        <label class="radio-option">
                            <input type="radio" name="${name}" value="${opt}" ${required}>
                            <span>${opt}</span>
                        </label>
                    `).join('')}</div>`;
                    break;
                case 'checkbox':
                    input = `<div class="options-grid">${question.options.map(opt => `
                        <label class="checkbox-option">
                            <input type="checkbox" name="${name}" value="${opt}">
                            <span>${opt}</span>
                        </label>
                    `).join('')}</div>`;
                    break;
                case 'select':
                    input = `
                        <select name="${name}" class="question-input" ${required}>
                            <option value="">Choose an option...</option>
                            ${question.options.map(opt => `<option value="${opt}">${opt}</option>`).join('')}
                        </select>
                    `;
                    break;
            }

            return `
                <div class="question-card">
                    <div class="question-number">${index + 1}</div>
                    <div class="question-title">${question.text} ${question.required ? '<span style="color: #ff6b35;">*</span>' : ''}</div>
                    ${input}
                </div>
            `;
        }

        async function submitResponse(event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            const data = {};
            
            for (let [key, value] of formData.entries()) {
                if (data[key]) {
                    if (Array.isArray(data[key])) {
                        data[key].push(value);
                    } else {
                        data[key] = [data[key], value];
                    }
                } else {
                    data[key] = value;
                }
            }

            if (await formSystem.submitResponse(formId, data)) {
                document.getElementById('content').innerHTML = `
                    <div class="success">
                        <i class="fas fa-check-circle"></i>
                        <h2>Response Submitted!</h2>
                        <p>Thank you for your submission.</p>
                    </div>
                `;
            } else {
                alert('Error submitting response');
            }
        }

        function showResponses() {
            const form = formSystem.getForm(formId);
            if (!form || form.pin != pin) {
                document.getElementById('content').innerHTML = '<div class="error">Invalid PIN or form not found</div>';
                return;
            }

            const responses = form.responses || [];
            document.getElementById('content').innerHTML = `
                <div class="form-header">
                    <h1>${form.title} - Responses</h1>
                    <p>Total responses: ${responses.length}</p>
                </div>
                <div class="responses">
                    ${responses.length === 0 ? '<p>No responses yet</p>' : responses.map((r, i) => `
                        <div class="response-item">
                            <div class="response-header">
                                <strong>Response #${i + 1}</strong>
                                <span>${r.created ? new Date(r.created).toLocaleString() : 'Unknown date'}</span>
                            </div>
                            ${Object.entries(r.response_data?.data || r.response_data || {}).map(([k, v]) => `
                                <p><strong>${k}:</strong> ${Array.isArray(v) ? v.join(', ') : v}</p>
                            `).join('')}
                        </div>
                    `).join('')}
                </div>
            `;
        }
    </script>
</body>
</html>
