<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form - Staff Sharepoint</title>
    <link rel="icon" type="image/png" href="./images/ukbrum_png.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        .radio-option, .checkbox-option {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 8px 0;
            color: white;
            cursor: pointer;
        }
        .radio-option input, .checkbox-option input {
            margin: 0;
        }
        .response-item {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
        }
        .response-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        .response-header strong {
            color: #ff6b35;
        }
        .response-header span {
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
        }
        .form-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px;
            background: linear-gradient(135deg, rgba(255, 107, 53, 0.1), rgba(220, 38, 38, 0.05));
            border: 1px solid rgba(255, 107, 53, 0.3);
            border-radius: 20px;
        }
        .form-header h1 {
            color: #ff6b35;
            margin: 0 0 10px 0;
            font-size: 2.5rem;
        }
        .form-header p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.1rem;
            margin: 0;
        }
        .question-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            transition: all 0.3s ease;
        }
        .question-card:hover {
            border-color: rgba(255, 107, 53, 0.3);
            background: rgba(255, 255, 255, 0.08);
        }
        .question-number {
            background: linear-gradient(135deg, #ff6b35, #dc2626);
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            margin-bottom: 15px;
        }
        .question-title {
            color: white;
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 20px;
            line-height: 1.4;
        }
        .question-input {
            width: 100%;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: white;
            font-size: 16px;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }
        .question-input:focus {
            outline: none;
            border-color: #ff6b35;
            background: rgba(255, 255, 255, 0.15);
        }
        .submit-section {
            text-align: center;
            margin-top: 40px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 15px;
        }
        .btn-submit {
            background: linear-gradient(135deg, #ff6b35, #dc2626);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(255, 107, 53, 0.3);
        }
        .btn-submit:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(255, 107, 53, 0.5);
        }
        .responses-header {
            background: linear-gradient(135deg, rgba(255, 107, 53, 0.1), rgba(220, 38, 38, 0.05));
            border: 1px solid rgba(255, 107, 53, 0.3);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
        }
        .header-content {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 25px;
        }
        .header-icon {
            background: linear-gradient(135deg, #ff6b35, #dc2626);
            color: white;
            width: 60px;
            height: 60px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }
        .header-info h1 {
            color: white;
            margin: 0 0 5px 0;
            font-size: 2rem;
        }
        .header-info p {
            color: rgba(255, 255, 255, 0.7);
            margin: 0;
            font-size: 1.1rem;
        }
        .stats-bar {
            display: flex;
            gap: 30px;
        }
        .stat-item {
            text-align: center;
        }
        .stat-number {
            display: block;
            color: #ff6b35;
            font-size: 2rem;
            font-weight: 700;
        }
        .stat-label {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
        }
        .responses-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .response-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 25px;
            transition: all 0.3s ease;
        }
        .response-card:hover {
            border-color: rgba(255, 107, 53, 0.3);
            background: rgba(255, 255, 255, 0.08);
        }
        .response-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        .response-number {
            background: linear-gradient(135deg, #ff6b35, #dc2626);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
        }
        .response-date {
            color: rgba(255, 255, 255, 0.7);
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
        }
        .response-content {
            display: grid;
            gap: 15px;
        }
        .answer-item {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 10px;
            padding: 15px;
        }
        .question-label {
            color: #ff6b35;
            font-weight: 600;
            font-size: 0.9rem;
            margin-bottom: 8px;
        }
        .answer-value {
            color: white;
            font-size: 1rem;
            line-height: 1.4;
        }
        .no-responses {
            text-align: center;
            padding: 60px 20px;
            color: rgba(255, 255, 255, 0.6);
        }
        .no-responses i {
            font-size: 4rem;
            margin-bottom: 20px;
            color: rgba(255, 107, 53, 0.5);
        }
        .no-responses h3 {
            color: white;
            margin-bottom: 10px;
        }
        .responses-controls {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            align-items: center;
        }
        #responseSearch {
            flex: 1;
            padding: 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: white;
        }
        .response-info {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        .response-user {
            color: #ff6b35;
            font-weight: 600;
        }
        .responses-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            gap: 20px;
        }
        .search-container {
            position: relative;
            flex: 1;
            max-width: 400px;
        }
        .search-container i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.5);
        }
        .search-container input {
            width: 100%;
            padding: 12px 15px 12px 45px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: white;
            font-size: 14px;
        }
        .view-controls {
            display: flex;
            gap: 10px;
        }
        .view-btn {
            padding: 10px 16px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .view-btn.active {
            background: rgba(255, 107, 53, 0.3);
            border-color: #ff6b35;
        }
        .table-wrapper {
            overflow-x: auto;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.05);
        }
        .responses-table {
            width: 100%;
            border-collapse: collapse;
        }
        .responses-table th {
            background: rgba(255, 107, 53, 0.2);
            padding: 15px;
            text-align: left;
            color: white;
            font-weight: 600;
        }
        .responses-table td {
            padding: 12px 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
        }
        .user-badge {
            background: rgba(255, 107, 53, 0.2);
            color: #ff6b35;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
        }
        .btn-view {
            background: rgba(255, 107, 53, 0.2);
            color: #ff6b35;
            border: 1px solid rgba(255, 107, 53, 0.3);
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
        }
        .response-info {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        .response-user {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #ff6b35;
            font-weight: 600;
        }
        .response-date {
            display: flex;
            align-items: center;
            gap: 8px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div id="content">Loading...</div>
    </div>

    <script src="js/discord-auth.js"></script>
    <script src="js/forms.js"></script>
    <script src="js/emergency-broadcast.js"></script>
    <script>
        const params = new URLSearchParams(window.location.search);
        const formId = params.get('id');
        const pin = params.get('pin');

        async function init() {
            // Check if user is logged in for form submission
            if (!pin && (!window.discordAuth || !window.discordAuth.isAuthenticated())) {
                document.getElementById('content').innerHTML = `
                    <div class="form-header">
                        <h1>Login Required</h1>
                        <p>You must be logged in to submit form responses.</p>
                        <button onclick="window.location.href='login.html'" class="btn-submit">Login to Continue</button>
                    </div>
                `;
                return;
            }
            
            if (!formId) {
                document.getElementById('content').innerHTML = '<div class="error">No form ID provided</div>';
                return;
            }
            
            await formSystem.loadForms();
            
            if (pin) {
                await loadResponses();
                showResponses();
            } else {
                showForm();
            }
        }
        
        let formResponses = [];
        
        async function loadResponses() {
            try {
                const response = await fetch(`./api/load.php?type=form_responses&formId=${formId}`);
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                const text = await response.text();
                formResponses = text ? JSON.parse(text) : [];
            } catch (error) {
                console.error('Error loading responses:', error);
                formResponses = [];
            }
        }
        
        init();

        function showForm() {
            const form = formSystem.getForm(formId);
            if (!form) {
                document.getElementById('content').innerHTML = '<div class="error">Form not found</div>';
                return;
            }

            document.getElementById('content').innerHTML = `
                <div class="form-header">
                    <h1>${form.title}</h1>
                    <p>${form.description || ''}</p>
                </div>
                <form id="responseForm" onsubmit="submitResponse(event)">
                    ${form.fields.map((q, i) => createQuestion(q, i)).join('')}
                    <div class="submit-section">
                        <button type="submit" class="btn-submit">Submit Response</button>
                    </div>
                </form>
            `;
        }

        function createQuestion(question, index) {
            const required = question.required ? 'required' : '';
            const name = `q${index}`;
            
            let input = '';
            switch (question.type) {
                case 'text':
                    input = `<input type="text" name="${name}" class="question-input" placeholder="Enter your answer..." ${required}>`;
                    break;
                case 'textarea':
                    input = `<textarea name="${name}" class="question-input" rows="4" placeholder="Enter your detailed answer..." ${required}></textarea>`;
                    break;
                case 'radio':
                    input = `<div class="options-grid">${question.options.map(opt => `
                        <label class="radio-option">
                            <input type="radio" name="${name}" value="${opt}" ${required}>
                            <span>${opt}</span>
                        </label>
                    `).join('')}</div>`;
                    break;
                case 'checkbox':
                    input = `<div class="options-grid">${question.options.map(opt => `
                        <label class="checkbox-option">
                            <input type="checkbox" name="${name}" value="${opt}">
                            <span>${opt}</span>
                        </label>
                    `).join('')}</div>`;
                    break;
                case 'select':
                    input = `
                        <select name="${name}" class="question-input" ${required}>
                            <option value="">Choose an option...</option>
                            ${question.options.map(opt => `<option value="${opt}">${opt}</option>`).join('')}
                        </select>
                    `;
                    break;
            }

            return `
                <div class="question-card">
                    <div class="question-number">${index + 1}</div>
                    <div class="question-title">${question.text} ${question.required ? '<span style="color: #ff6b35;">*</span>' : ''}</div>
                    ${input}
                </div>
            `;
        }

        async function submitResponse(event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            const data = {};
            
            for (let [key, value] of formData.entries()) {
                if (data[key]) {
                    if (Array.isArray(data[key])) {
                        data[key].push(value);
                    } else {
                        data[key] = [data[key], value];
                    }
                } else {
                    data[key] = value;
                }
            }

            // Get submitter info
            let submittedBy = 'Anonymous';
            if (window.discordAuth && window.discordAuth.isAuthenticated()) {
                const user = window.discordAuth.getCurrentUser();
                submittedBy = user.username || user.displayName || 'Anonymous';
            }

            if (await formSystem.submitResponse(formId, data, submittedBy)) {
                document.getElementById('content').innerHTML = `
                    <div class="success">
                        <i class="fas fa-check-circle"></i>
                        <h2>Response Submitted!</h2>
                        <p>Thank you for your submission.</p>
                    </div>
                `;
            } else {
                alert('Error submitting response');
            }
        }

        function showResponses() {
            const form = formSystem.getForm(formId);
            if (!form) {
                document.getElementById('content').innerHTML = '<div class="error">Form not found</div>';
                return;
            }
            
            // Check if user has Level 5+ access or correct PIN
            let hasAccess = false;
            if (window.discordAuth && window.discordAuth.isAuthenticated()) {
                const user = window.discordAuth.getCurrentUser();
                if (user.level >= 5) {
                    hasAccess = true;
                }
            }
            
            if (!hasAccess && form.pin != pin) {
                document.getElementById('content').innerHTML = '<div class="error">Invalid PIN or insufficient access level</div>';
                return;
            }

            const responseHtml = `
                <div class="responses-header">
                    <div class="header-content">
                        <div class="header-icon"><i class="fas fa-chart-bar"></i></div>
                        <div class="header-info">
                            <h1>${form.title}</h1>
                            <p>Form Responses</p>
                        </div>
                    </div>
                    <div class="stats-bar">
                        <div class="stat-item">
                            <span class="stat-number">${formResponses.length}</span>
                            <span class="stat-label">Total Responses</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-number">${form.fields.length}</span>
                            <span class="stat-label">Questions</span>
                        </div>
                    </div>
                </div>
                <div class="responses-controls">
                    <div class="search-container">
                        <i class="fas fa-search"></i>
                        <input type="text" id="responseSearch" placeholder="Search by user or content..." onkeyup="filterResponses()">
                    </div>
                    <div class="view-controls">
                        <button class="view-btn active" onclick="setView('cards')" id="cardsBtn"><i class="fas fa-th-large"></i> Cards</button>
                        <button class="view-btn" onclick="setView('table')" id="tableBtn"><i class="fas fa-table"></i> Table</button>
                    </div>
                </div>
                <div class="responses-container" id="responsesContainer">
                    ${formResponses.length === 0 ? `
                        <div class="no-responses">
                            <i class="fas fa-inbox"></i>
                            <h3>No responses yet</h3>
                            <p>Share your form to start collecting responses</p>
                        </div>
                    ` : renderResponsesInitial()}
                </div>
            `;
            
            document.getElementById('content').innerHTML = responseHtml;
        }
        
        let currentView = 'cards';
        let filteredResponses = [];
        
        function renderResponsesInitial() {
            filteredResponses = formResponses;
            return renderResponses('cards');
        }
                
        function renderResponses(view) {
                    if (view === 'table') {
                        return `
                            <div class="table-wrapper">
                                <table class="responses-table">
                                    <thead>
                                        <tr>
                                            <th>#</th>
                                            <th>Submitted By</th>
                                            <th>Date</th>
                                            <th>Answers</th>
                                            <th>Actions</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        ${filteredResponses.map((r, i) => `
                                            <tr class="response-row" data-index="${i}">
                                                <td><span class="response-number">#${i + 1}</span></td>
                                                <td><span class="user-badge">${r.submittedBy || 'Anonymous'}</span></td>
                                                <td>${new Date(r.submitted_at).toLocaleDateString()}</td>
                                                <td>${Object.keys(r.response_data?.data || r.response_data || {}).length} answers</td>
                                                <td><button class="btn-view" onclick="viewResponseDetails(${i})">View Details</button></td>
                                            </tr>
                                        `).join('')}
                                    </tbody>
                                </table>
                            </div>
                        `;
                    } else {
                        return filteredResponses.map((r, i) => `
                            <div class="response-card" data-index="${i}">
                                <div class="response-header">
                                    <div class="response-number">#${i + 1}</div>
                                    <div class="response-info">
                                        <div class="response-user">
                                            <i class="fas fa-user"></i>
                                            <span>${r.submittedBy || 'Anonymous'}</span>
                                        </div>
                                        <div class="response-date">
                                            <i class="fas fa-clock"></i>
                                            <span>${new Date(r.submitted_at).toLocaleString()}</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="response-content">
                                    ${Object.entries(r.response_data?.data || r.response_data || {}).map(([k, v]) => `
                                        <div class="answer-item">
                                            <div class="question-label">${k.replace('q', 'Question ')}</div>
                                            <div class="answer-value">${Array.isArray(v) ? v.join(', ') : v}</div>
                                        </div>
                                    `).join('')}
                                </div>
                            </div>
                        `).join('');
                    }
                }
                
                function setView(view) {
                    currentView = view;
                    document.getElementById('cardsBtn').classList.toggle('active', view === 'cards');
                    document.getElementById('tableBtn').classList.toggle('active', view === 'table');
                    document.getElementById('responsesContainer').innerHTML = renderResponses(view);
                }
                
                function filterResponses() {
                    const search = document.getElementById('responseSearch').value.toLowerCase();
                    filteredResponses = formResponses.filter(r => {
                        const user = (r.submittedBy || 'Anonymous').toLowerCase();
                        const content = JSON.stringify(r.response_data).toLowerCase();
                        return user.includes(search) || content.includes(search);
                    });
                    document.getElementById('responsesContainer').innerHTML = renderResponses(currentView);
                }
                
        function viewResponseDetails(index) {
            const response = filteredResponses[index];
            alert('Response Details:\n\n' + JSON.stringify(response.response_data, null, 2));
        }
    </script>
</body>
</html>
