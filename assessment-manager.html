<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assessment Manager - Staff Sharepoint</title>
    <link rel="icon" type="image/png" href="./images/ukbrum_png.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        .manager-container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .section-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 30px;
            padding: 20px 0;
            border-bottom: 2px solid rgba(255, 107, 53, 0.3);
        }
        
        .section-header h2 {
            color: var(--text-primary);
            font-size: 1.8rem;
            margin: 0;
        }
        
        .section-header i {
            color: var(--orange-accent);
            font-size: 1.5rem;
        }
        
        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 25px;
            margin-bottom: 50px;
        }
        
        .assessment-card {
            background: linear-gradient(135deg, rgba(255, 107, 53, 0.1), rgba(220, 38, 38, 0.05));
            border: 2px solid rgba(255, 107, 53, 0.3);
            border-radius: 20px;
            padding: 30px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .assessment-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--orange-accent), var(--primary-color));
        }
        
        .assessment-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(255, 107, 53, 0.2);
            border-color: rgba(255, 107, 53, 0.5);
        }
        
        .response-card {
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.1), rgba(37, 99, 235, 0.05));
            border: 2px solid rgba(59, 130, 246, 0.3);
            border-radius: 20px;
            padding: 30px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .response-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #3b82f6, #1d4ed8);
        }
        
        .response-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(59, 130, 246, 0.2);
            border-color: rgba(59, 130, 246, 0.5);
        }
        
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
        }
        
        .card-title {
            color: var(--text-primary);
            font-size: 1.4rem;
            font-weight: 700;
            margin: 0 0 8px 0;
            line-height: 1.3;
        }
        
        .card-subtitle {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.95rem;
            margin: 0;
        }
        
        .card-stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin: 20px 0;
        }
        
        .stat-item {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 15px;
            text-align: center;
        }
        
        .stat-value {
            color: var(--orange-accent);
            font-size: 1.5rem;
            font-weight: 700;
            display: block;
        }
        
        .stat-label {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.85rem;
            margin-top: 5px;
        }
        
        .status-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .status-passed {
            background: rgba(34, 197, 94, 0.2);
            color: #22c55e;
            border: 1px solid rgba(34, 197, 94, 0.3);
        }
        
        .status-failed {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }
        
        .status-pending {
            background: rgba(251, 191, 36, 0.2);
            color: #fbbf24;
            border: 1px solid rgba(251, 191, 36, 0.3);
        }
        
        .card-actions {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .action-btn {
            padding: 10px 16px;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            flex: 1;
            min-width: 120px;
            justify-content: center;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--orange-accent), var(--primary-color));
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 107, 53, 0.3);
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-1px);
        }
        
        .btn-danger {
            background: rgba(220, 38, 38, 0.3);
            color: #fca5a5;
            border: 1px solid rgba(220, 38, 38, 0.5);
        }
        
        .btn-danger:hover {
            background: rgba(220, 38, 38, 0.5);
            color: white;
            transform: translateY(-1px);
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: rgba(255, 255, 255, 0.6);
        }
        
        .empty-state i {
            font-size: 4rem;
            color: rgba(255, 107, 53, 0.3);
            margin-bottom: 20px;
        }
        
        .empty-state h3 {
            color: var(--text-primary);
            margin-bottom: 10px;
        }
        
        .response-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .response-meta {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            margin: 15px 0;
        }
        
        .meta-item {
            background: rgba(255, 255, 255, 0.03);
            padding: 10px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .meta-label {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.8rem;
            margin-bottom: 4px;
        }
        
        .meta-value {
            color: var(--text-primary);
            font-weight: 600;
        }
    </style>
</head>

<body>
    <div id="sidebar-container"></div>

    <main class="main-content">
        <section class="greeting-section">
            <h1 class="greeting-text">Assessment Manager</h1>
            <p class="greeting-subtitle">Manage assessments and view responses (Founder+ only)</p>
        </section>

        <div class="manager-container">
            <section class="forms-section">
                <div class="section-header">
                    <i class="fas fa-clipboard-list"></i>
                    <h2>Created Assessments</h2>
                </div>
                <div class="cards-grid" id="assessmentsContainer">
                    <!-- Assessments will be loaded here -->
                </div>
            </section>

            <section class="forms-section">
                <div class="section-header">
                    <i class="fas fa-users"></i>
                    <h2>Assessment Responses</h2>
                </div>
                <div class="cards-grid" id="responsesContainer">
                    <!-- Responses will be loaded here -->
                </div>
            </section>
        </div>
    </main>

    <div id="footer-container"></div>

    <script src="js/components.js"></script>
    <script src="js/discord-auth.js"></script>
    <script>
        async function loadAssessments() {
            try {
                const response = await fetch('./api/load.php?type=assessments');
                const assessments = await response.json();
                
                const container = document.getElementById('assessmentsContainer');
                


                if (assessments.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state" style="grid-column: 1 / -1;">
                            <i class="fas fa-clipboard-list"></i>
                            <h3>No Assessments Created</h3>
                            <p>Create your first assessment to get started</p>
                        </div>
                    `;
                    return;
                }

                container.innerHTML = assessments.map(assessment => {
                    const sections = JSON.parse(assessment.sections || '[]');
                    const totalQuestions = sections.reduce((total, section) => total + (section.questions?.length || 0), 0);
                    
                    return `
                        <div class="assessment-card">
                            <div class="card-header">
                                <div>
                                    <h3 class="card-title">${assessment.title}</h3>
                                    <p class="card-subtitle">${assessment.description || 'No description provided'}</p>
                                </div>
                            </div>
                            
                            <div class="card-stats">
                                <div class="stat-item">
                                    <span class="stat-value">${assessment.totalMarks}</span>
                                    <div class="stat-label">Total Marks</div>
                                </div>
                                <div class="stat-item">
                                    <span class="stat-value">${assessment.passMarks || 'N/A'}</span>
                                    <div class="stat-label">Pass Marks</div>
                                </div>
                                <div class="stat-item">
                                    <span class="stat-value">${sections.length}</span>
                                    <div class="stat-label">Sections</div>
                                </div>
                                <div class="stat-item">
                                    <span class="stat-value">${totalQuestions}</span>
                                    <div class="stat-label">Questions</div>
                                </div>
                            </div>
                            
                            <div class="response-meta">
                                <div class="meta-item">
                                    <div class="meta-label">Created</div>
                                    <div class="meta-value">${new Date(assessment.created).toLocaleDateString()}</div>
                                </div>
                                <div class="meta-item">
                                    <div class="meta-label">Assessment ID</div>
                                    <div class="meta-value">#${assessment.id}</div>
                                </div>
                            </div>
                            
                            <div class="card-actions">
                                <button class="action-btn btn-primary" onclick="generateLink('${assessment.id}')">
                                    <i class="fas fa-link"></i> Generate Link
                                </button>
                                <button class="action-btn btn-secondary" onclick="viewAssessment('${assessment.id}')">
                                    <i class="fas fa-eye"></i> View
                                </button>
                                <button class="action-btn btn-secondary" onclick="editAssessment('${assessment.id}')">
                                    <i class="fas fa-edit"></i> Edit
                                </button>
                                <button class="action-btn btn-danger" onclick="deleteAssessment('${assessment.id}')">
                                    <i class="fas fa-trash"></i> Delete
                                </button>
                            </div>
                        </div>
                    `;
                }).join('');
                
            } catch (error) {
                console.error('Error loading assessments:', error);
            }
        }

        async function loadResponses() {
            try {
                const response = await fetch('./api/load.php?type=assessment_responses');
                const responses = await response.json();
                
                const container = document.getElementById('responsesContainer');
                


                if (responses.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state" style="grid-column: 1 / -1;">
                            <i class="fas fa-users"></i>
                            <h3>No Responses Yet</h3>
                            <p>Assessment responses will appear here once submitted</p>
                        </div>
                    `;
                    return;
                }

                container.innerHTML = responses.map(resp => `
                    <div class="response-card">
                        <div class="card-header">
                            <div>
                                <h3 class="card-title">${resp.username}</h3>
                                <p class="card-subtitle">${resp.assessmentTitle || 'Unknown Assessment'}</p>
                            </div>
                            <div>
                                <span class="status-badge status-${resp.status || 'pending'}">
                                    ${resp.status || 'Pending'}
                                </span>
                            </div>
                        </div>
                        
                        <div class="response-meta">
                            <div class="meta-item">
                                <div class="meta-label">Submitted</div>
                                <div class="meta-value">${new Date(resp.created).toLocaleDateString()}</div>
                            </div>
                            <div class="meta-item">
                                <div class="meta-label">Time Taken</div>
                                <div class="meta-value">${resp.timeTaken || 'N/A'} min</div>
                            </div>
                            <div class="meta-item">
                                <div class="meta-label">Questions</div>
                                <div class="meta-value">${resp.answeredQuestions || 0}/${resp.totalQuestions || 0}</div>
                            </div>
                            <div class="meta-item">
                                <div class="meta-label">Score</div>
                                <div class="meta-value">${resp.totalScore || 0}/${resp.maxScore || 0}</div>
                            </div>
                        </div>
                        
                        <div class="card-actions">
                            <button class="action-btn btn-primary" onclick="viewResponse('${resp.id}')">
                                <i class="fas fa-eye"></i> View Response
                            </button>
                            <button class="action-btn btn-danger" onclick="deleteResponse('${resp.id}')">
                                <i class="fas fa-trash"></i> Delete
                            </button>
                        </div>
                    </div>
                `).join('');
                
            } catch (error) {
                console.error('Error loading responses:', error);
            }
        }

        function generateLink(assessmentId) {
            const link = `${window.location.origin}/assessment.html?id=${assessmentId}`;
            navigator.clipboard.writeText(link).then(() => {
                alert(`Assessment link copied to clipboard!\n\n${link}`);
            }).catch(() => {
                prompt('Copy this assessment link:', link);
            });
        }

        function viewAssessment(assessmentId) {
            window.open(`assessment.html?id=${assessmentId}`, '_blank');
        }

        function editAssessment(assessmentId) {
            alert('Edit functionality coming soon!');
        }

        async function deleteAssessment(assessmentId) {
            if (confirm('Delete this assessment? This will also delete all responses.')) {
                try {
                    const response = await fetch('./api/save.php', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            type: 'delete_assessment',
                            assessmentId
                        })
                    });

                    if ((await response.json()).success) {
                        alert('Assessment deleted successfully!');
                        loadAssessments();
                        loadResponses();
                    } else {
                        alert('Failed to delete assessment');
                    }
                } catch (error) {
                    alert('Error deleting assessment');
                }
            }
        }

        function viewResponse(responseId) {
            window.open(`assessment-results.html#${responseId}`, '_blank');
        }

        async function deleteResponse(responseId) {
            if (confirm('Delete this response?')) {
                try {
                    const response = await fetch('./api/save.php', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            type: 'delete_assessment_response',
                            responseId
                        })
                    });

                    if ((await response.json()).success) {
                        alert('Response deleted successfully!');
                        loadResponses();
                    } else {
                        alert('Failed to delete response');
                    }
                } catch (error) {
                    alert('Error deleting response');
                }
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            if (!window.discordAuth || !window.discordAuth.isAuthenticated()) {
                window.location.href = 'login.html';
                return;
            }
            
            if (!window.discordAuth.hasPermission(5)) {
                alert('Access denied. Level 5+ required.');
                window.location.href = 'index.html';
                return;
            }
            
            loadAssessments();
            loadResponses();
        });
    </script>
</body>
</html>
