<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assessment Results - Staff Sharepoint</title>
    <link rel="icon" type="image/png" href="./images/ukbrum_png.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        .response-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            margin: 20px 0;
        }
        
        .response-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .status-pending { color: #fbbf24; }
        .status-passed { color: #22c55e; }
        .status-failed { color: #ef4444; }
        
        .grade-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        
        .reason-input {
            width: 100%;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            color: white;
            margin: 10px 0;
        }
    </style>
</head>

<body>
    <div id="sidebar-container"></div>

    <main class="main-content">
        <section class="greeting-section">
            <h1 class="greeting-text">Assessment Results</h1>
            <p class="greeting-subtitle">Review and grade assessment responses (Founder+ only)</p>
        </section>

        <section class="forms-section">
            <div id="responsesContainer">
                <!-- Assessment responses will be loaded here -->
            </div>
        </section>
    </main>

    <div id="footer-container"></div>

    <script src="js/components.js"></script>
    <script src="js/discord-auth.js"></script>
    <script src="js/auto-ban-system.js"></script>

    <script>
        const RESULTS_WEBHOOK = 'https://discord.com/api/webhooks/1425515405513855067/sf52yCMSFc6EZgHzJLWHheoUhCbKt12Nf7GF5sUhCRq26EyrClQbALK7neJQGCvjm37T';

        async function loadResponses() {
            try {
                const response = await fetch('./api/load.php?type=assessment_responses');
                const responses = await response.json();
                window.currentResponses = responses; // Store for access in other functions
                
                const container = document.getElementById('responsesContainer');
                
                if (responses.length === 0) {
                    container.innerHTML = '<p style="text-align: center; color: #999;">No assessment responses yet</p>';
                    return;
                }

                // Load assessment details for each response
                for (let resp of responses) {
                    try {
                        const assessmentResp = await fetch(`./api/load.php?type=assessment&id=${resp.assessmentId}`);
                        const assessment = await assessmentResp.json();
                        resp.assessment = assessment.error ? null : assessment;
                    } catch (e) {
                        resp.assessment = null;
                    }
                }
                
                // Add publish results button
                container.innerHTML = `
                    <div style="margin-bottom: 30px; text-align: center;">
                        <button onclick="showPublishDialog()" class="btn-glass" style="background: rgba(88, 101, 242, 0.3); padding: 15px 30px; font-size: 16px;">
                            <i class="fab fa-discord"></i> Publish Results to Discord
                        </button>
                    </div>
                ` + responses.map(resp => `
                    <div class="response-card">
                        <div class="response-header">
                            <div>
                                <h3>${resp.username}</h3>
                                <p>Assessment: ${resp.assessmentTitle || 'Unknown'}</p>
                                <p>Submitted: ${new Date(resp.created).toLocaleString()}</p>
                                <p>Time Taken: ${resp.timeTaken} minutes</p>
                                <p>Questions Answered: ${resp.answeredQuestions}/${resp.totalQuestions}</p>
                            </div>
                            <div>
                                <span class="status-${resp.status || 'pending'}" style="font-weight: 600; text-transform: uppercase;">
                                    ${resp.status || 'Pending'}
                                </span>
                            </div>
                        </div>
                        
                        <div id="answers_${resp.id}" style="background: rgba(0,0,0,0.2); padding: 15px; border-radius: 8px; margin: 15px 0;">
                            <!-- Answers will be loaded here -->
                        </div>
                        
                        <div style="background: rgba(0,255,0,0.1); padding: 10px; border-radius: 6px; margin: 10px 0;">
                            <strong>Total Score: <span id="total_${resp.id}">0</span> / <span id="max_${resp.id}">0</span></strong>
                        </div>
                        
                        ${resp.status === 'pending' || !resp.status ? `
                            <div class="grade-actions">
                                <button class="btn-glass" onclick="saveMarks('${resp.id}')" style="background: rgba(0, 123, 255, 0.3);">
                                    <i class="fas fa-save"></i> Save Marks
                                </button>
                            </div>
                        ` : `
                            <div style="margin-top: 15px; padding: 10px; background: rgba(255,255,255,0.05); border-radius: 6px;">
                                <strong>Final Score:</strong> ${resp.totalScore || 0} / ${resp.maxScore || 0} (Pass: ${resp.assessment?.passMarks || 'N/A'}) - ${resp.status.toUpperCase()}
                                <button onclick="sendIndividualResult('${resp.id}')" class="btn-glass" style="background: rgba(88, 101, 242, 0.3); margin-left: 15px; padding: 8px 15px;">
                                    <i class="fab fa-discord"></i> Send to Discord
                                </button>
                            </div>
                        `}
                    </div>
                `).join('');
                
                // Load answers for each response
                responses.forEach(resp => {
                    loadAnswersForResponse(resp);
                });
                
            } catch (error) {
                console.error('Error loading responses:', error);
            }
        }

        function loadAnswersForResponse(resp) {
            const container = document.getElementById(`answers_${resp.id}`);
            const answers = JSON.parse(resp.answers);
            let maxMarks = 0;
            
            if (!resp.assessment || !resp.assessment.sections) {
                container.innerHTML = '<p>Assessment questions not available</p>';
                return;
            }
            
            let html = '<h4>Mark Each Question:</h4>';
            let questionIndex = 0;
            
            resp.assessment.sections.forEach(section => {
                html += `<h5 style="color: var(--orange-accent); margin: 15px 0 10px 0;">${section.title}</h5>`;
                
                section.questions.forEach(question => {
                    const answer = answers[`q_${resp.assessment.sections.indexOf(section)}_${section.questions.indexOf(question)}`] || 'No answer provided';
                    maxMarks += question.marks;
                    
                    html += `
                        <div style="border: 1px solid rgba(255,255,255,0.1); padding: 15px; margin: 10px 0; border-radius: 6px; background: rgba(255,255,255,0.02);">
                            <p><strong>Question:</strong> ${question.text}</p>
                            <p><strong>Answer:</strong> ${Array.isArray(answer) ? answer.join(', ') : answer}</p>
                            <div style="display: flex; align-items: center; gap: 10px; margin-top: 10px; padding: 10px; background: rgba(0,255,0,0.1); border-radius: 4px;">
                                <label><strong>Award Marks:</strong></label>
                                <input type="number" min="0" max="${question.marks}" value="0" 
                                       id="mark_${resp.id}_${questionIndex}" 
                                       onchange="updateTotal('${resp.id}')"
                                       style="width: 70px; padding: 8px; background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2); border-radius: 4px; color: white; text-align: center; font-weight: bold;">
                                <span><strong>/ ${question.marks} marks</strong></span>
                            </div>
                        </div>
                    `;
                    questionIndex++;
                });
            });
            
            container.innerHTML = html;
            document.getElementById(`max_${resp.id}`).textContent = maxMarks;
        }
        
        function updateTotal(responseId) {
            const markInputs = document.querySelectorAll(`[id^="mark_${responseId}_"]`);
            let total = 0;
            markInputs.forEach(input => {
                total += parseInt(input.value) || 0;
            });
            document.getElementById(`total_${responseId}`).textContent = total;
        }
        
        async function saveMarks(responseId) {
            const markInputs = document.querySelectorAll(`[id^="mark_${responseId}_"]`);
            const totalScore = parseInt(document.getElementById(`total_${responseId}`).textContent);
            const maxScore = parseInt(document.getElementById(`max_${responseId}`).textContent);
            
            const marks = [];
            markInputs.forEach(input => {
                marks.push(parseInt(input.value) || 0);
            });
            
            // Get the actual assessment to check pass marks
            const responseData = window.currentResponses.find(r => r.id === responseId);
            const passMarks = responseData?.assessment?.passMarks || Math.ceil(maxScore * 0.6);
            const status = totalScore >= passMarks ? 'passed' : 'failed';
            
            try {
                const response = await fetch('./api/save.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        type: 'grade_assessment',
                        responseId,
                        status,
                        totalScore,
                        maxScore,
                        marks: JSON.stringify(marks),
                        gradedBy: window.discordAuth.getCurrentUser().username
                    })
                });

                const result = await response.json();
                if (result.success) {
                    alert(`Assessment graded: ${totalScore}/${maxScore} (Pass: ${passMarks}) - ${status.toUpperCase()}`);
                    loadResponses();
                } else {
                    alert('Failed to save marks');
                }
            } catch (error) {
                alert('Error saving marks');
            }
        }

        async function sendIndividualResult(responseId) {
            const resp = window.currentResponses.find(r => r.id === responseId);
            if (!resp) return;
            
            const color = resp.status === 'passed' ? 0x22c55e : 0xef4444;
            const emoji = resp.status === 'passed' ? '✅' : '❌';
            const passMarks = resp.assessment?.passMarks || 'N/A';
            
            const embed = {
                title: `${emoji} Assessment Result: ${resp.status.toUpperCase()}`,
                color: color,
                fields: [
                    { name: 'Student', value: resp.username, inline: true },
                    { name: 'Assessment', value: resp.assessmentTitle || 'Unknown', inline: true },
                    { name: 'Score', value: `${resp.totalScore || 0} / ${resp.maxScore || 0}`, inline: true },
                    { name: 'Pass Mark', value: passMarks.toString(), inline: true },
                    { name: 'Status', value: resp.status.toUpperCase(), inline: true },
                    { name: 'Time Taken', value: `${resp.timeTaken} minutes`, inline: true }
                ],
                timestamp: new Date().toISOString(),
                footer: { text: 'UK Birmingham Staff Assessment System' }
            };

            try {
                await fetch(RESULTS_WEBHOOK, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ embeds: [embed] })
                });
                alert('Result sent to Discord!');
            } catch (error) {
                alert('Failed to send to Discord');
            }
        }
        
        function showPublishDialog() {
            const gradedResponses = window.currentResponses.filter(r => r.status && r.status !== 'pending');
            
            if (gradedResponses.length === 0) {
                alert('No graded assessments to publish');
                return;
            }
            
            const assessments = [...new Set(gradedResponses.map(r => r.assessmentTitle))];
            
            let html = `
                <div style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 1000; display: flex; align-items: center; justify-content: center;" onclick="closePublishDialog()">
                    <div style="background: linear-gradient(135deg, rgba(255, 107, 53, 0.1), rgba(255, 165, 0, 0.1)); border: 1px solid rgba(255, 255, 255, 0.2); border-radius: 15px; padding: 30px; max-width: 500px; width: 90%;" onclick="event.stopPropagation()">
                        <h3 style="margin-bottom: 20px; text-align: center;"><i class="fab fa-discord"></i> Publish Results to Discord</h3>
                        
                        <div style="margin-bottom: 20px;">
                            <label style="display: block; margin-bottom: 10px;">Select Assessment:</label>
                            <select id="publishAssessment" style="width: 100%; padding: 12px; background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2); border-radius: 8px; color: white;">
                                <option value="all">All Assessments (${gradedResponses.length} results)</option>
                                ${assessments.map(title => {
                                    const count = gradedResponses.filter(r => r.assessmentTitle === title).length;
                                    return `<option value="${title}">${title} (${count} results)</option>`;
                                }).join('')}
                            </select>
                        </div>
                        
                        <div style="text-align: center;">
                            <button onclick="publishResults()" class="btn-glass" style="background: rgba(88, 101, 242, 0.3); margin-right: 10px;">
                                <i class="fab fa-discord"></i> Publish Selected
                            </button>
                            <button onclick="closePublishDialog()" class="btn-glass" style="background: rgba(220, 38, 38, 0.3);">
                                Cancel
                            </button>
                        </div>
                    </div>
                </div>
            `;
            
            document.body.insertAdjacentHTML('beforeend', html);
        }
        
        function closePublishDialog() {
            const dialog = document.querySelector('[onclick="closePublishDialog()"]');
            if (dialog) dialog.remove();
        }
        
        async function publishResults() {
            const selectedAssessment = document.getElementById('publishAssessment').value;
            const gradedResponses = window.currentResponses.filter(r => r.status && r.status !== 'pending');
            
            let toPublish = gradedResponses;
            if (selectedAssessment !== 'all') {
                toPublish = gradedResponses.filter(r => r.assessmentTitle === selectedAssessment);
            }
            
            if (toPublish.length === 0) {
                alert('No results to publish');
                return;
            }
            
            const embeds = toPublish.map(resp => {
                const color = resp.status === 'passed' ? 0x22c55e : 0xef4444;
                const emoji = resp.status === 'passed' ? '✅' : '❌';
                const passMarks = resp.assessment?.passMarks || 'N/A';
                
                return {
                    title: `${emoji} Assessment Result: ${resp.status.toUpperCase()}`,
                    color: color,
                    fields: [
                        { name: 'Student', value: resp.username, inline: true },
                        { name: 'Assessment', value: resp.assessmentTitle || 'Unknown', inline: true },
                        { name: 'Score', value: `${resp.totalScore || 0} / ${resp.maxScore || 0}`, inline: true },
                        { name: 'Pass Mark', value: passMarks.toString(), inline: true },
                        { name: 'Status', value: resp.status.toUpperCase(), inline: true },
                        { name: 'Time Taken', value: `${resp.timeTaken} minutes`, inline: true }
                    ],
                    timestamp: new Date().toISOString(),
                    footer: { text: 'UK Birmingham Staff Assessment System' }
                };
            });
            
            // Discord has a limit of 10 embeds per message
            const chunks = [];
            for (let i = 0; i < embeds.length; i += 10) {
                chunks.push(embeds.slice(i, i + 10));
            }
            
            try {
                for (const chunk of chunks) {
                    await fetch(RESULTS_WEBHOOK, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ embeds: chunk })
                    });
                    
                    // Small delay between chunks to avoid rate limiting
                    if (chunks.length > 1) {
                        await new Promise(resolve => setTimeout(resolve, 1000));
                    }
                }
                
                alert(`Successfully published ${toPublish.length} results to Discord!`);
                closePublishDialog();
            } catch (error) {
                alert('Failed to publish results to Discord');
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            if (!window.discordAuth || !window.discordAuth.isAuthenticated()) {
                window.location.href = 'login.html';
                return;
            }
            
            if (!window.discordAuth.hasPermission(5)) {
                alert('Access denied. Level 5+ required.');
                window.location.href = 'index.html';
                return;
            }
            
            loadResponses();
        });
    </script>
</body>
</html>
