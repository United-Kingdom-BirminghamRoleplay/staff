<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assessment Results - Staff Sharepoint</title>
    <link rel="icon" type="image/png" href="./images/ukbrum_png.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        .response-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            margin: 20px 0;
        }
        
        .response-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .status-pending { color: #fbbf24; }
        .status-passed { color: #22c55e; }
        .status-failed { color: #ef4444; }
        
        .grade-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        
        .reason-input {
            width: 100%;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            color: white;
            margin: 10px 0;
        }
    </style>
</head>

<body>
    <div id="sidebar-container"></div>

    <main class="main-content">
        <section class="greeting-section">
            <h1 class="greeting-text">Assessment Results</h1>
            <p class="greeting-subtitle">Review and grade assessment responses (Founder+ only)</p>
        </section>

        <section class="forms-section">
            <div id="responsesContainer">
                <!-- Assessment responses will be loaded here -->
            </div>
        </section>
    </main>

    <div id="footer-container"></div>

    <script src="js/components.js"></script>
    <script src="js/new-auth.js"></script>
    <script>
        const RESULTS_WEBHOOK = 'https://discord.com/api/webhooks/1425515405513855067/sf52yCMSFc6EZgHzJLWHheoUhCbKt12Nf7GF5sUhCRq26EyrClQbALK7neJQGCvjm37T';

        async function loadResponses() {
            try {
                const response = await fetch('./api/load.php?type=assessment_responses');
                const responses = await response.json();
                
                const container = document.getElementById('responsesContainer');
                
                if (responses.length === 0) {
                    container.innerHTML = '<p style="text-align: center; color: #999;">No assessment responses yet</p>';
                    return;
                }

                // Load assessment details for each response
                for (let resp of responses) {
                    try {
                        const assessmentResp = await fetch(`./api/load.php?type=assessment&id=${resp.assessmentId}`);
                        const assessment = await assessmentResp.json();
                        resp.assessment = assessment.error ? null : assessment;
                    } catch (e) {
                        resp.assessment = null;
                    }
                }
                
                container.innerHTML = responses.map(resp => `
                    <div class="response-card">
                        <div class="response-header">
                            <div>
                                <h3>${resp.username}</h3>
                                <p>Assessment: ${resp.assessmentTitle || 'Unknown'}</p>
                                <p>Submitted: ${new Date(resp.created).toLocaleString()}</p>
                                <p>Time Taken: ${resp.timeTaken} minutes</p>
                                <p>Questions Answered: ${resp.answeredQuestions}/${resp.totalQuestions}</p>
                            </div>
                            <div>
                                <span class="status-${resp.status || 'pending'}" style="font-weight: 600; text-transform: uppercase;">
                                    ${resp.status || 'Pending'}
                                </span>
                            </div>
                        </div>
                        
                        <div id="answers_${resp.id}" style="background: rgba(0,0,0,0.2); padding: 15px; border-radius: 8px; margin: 15px 0;">
                            <!-- Answers will be loaded here -->
                        </div>
                        
                        <div style="background: rgba(0,255,0,0.1); padding: 10px; border-radius: 6px; margin: 10px 0;">
                            <strong>Total Score: <span id="total_${resp.id}">0</span> / <span id="max_${resp.id}">0</span></strong>
                        </div>
                        
                        ${resp.status === 'pending' || !resp.status ? `
                            <div class="grade-actions">
                                <button class="btn-glass" onclick="saveMarks('${resp.id}')" style="background: rgba(0, 123, 255, 0.3);">
                                    <i class="fas fa-save"></i> Save Marks
                                </button>
                            </div>
                        ` : `
                            <div style="margin-top: 15px; padding: 10px; background: rgba(255,255,255,0.05); border-radius: 6px;">
                                <strong>Final Score:</strong> ${resp.totalScore || 0} / ${resp.maxScore || 0} - ${resp.status.toUpperCase()}
                            </div>
                        `}
                    </div>
                `).join('');
                
                // Load answers for each response
                responses.forEach(resp => {
                    loadAnswersForResponse(resp);
                });
                
            } catch (error) {
                console.error('Error loading responses:', error);
            }
        }

        function loadAnswersForResponse(resp) {
            const container = document.getElementById(`answers_${resp.id}`);
            const answers = JSON.parse(resp.answers);
            let maxMarks = 0;
            
            if (!resp.assessment || !resp.assessment.sections) {
                container.innerHTML = '<p>Assessment questions not available</p>';
                return;
            }
            
            let html = '<h4>Mark Each Question:</h4>';
            let questionIndex = 0;
            
            resp.assessment.sections.forEach(section => {
                html += `<h5 style="color: var(--orange-accent); margin: 15px 0 10px 0;">${section.title}</h5>`;
                
                section.questions.forEach(question => {
                    const answer = answers[`q_${resp.assessment.sections.indexOf(section)}_${section.questions.indexOf(question)}`] || 'No answer provided';
                    maxMarks += question.marks;
                    
                    html += `
                        <div style="border: 1px solid rgba(255,255,255,0.1); padding: 15px; margin: 10px 0; border-radius: 6px; background: rgba(255,255,255,0.02);">
                            <p><strong>Question:</strong> ${question.text}</p>
                            <p><strong>Answer:</strong> ${Array.isArray(answer) ? answer.join(', ') : answer}</p>
                            <div style="display: flex; align-items: center; gap: 10px; margin-top: 10px; padding: 10px; background: rgba(0,255,0,0.1); border-radius: 4px;">
                                <label><strong>Award Marks:</strong></label>
                                <input type="number" min="0" max="${question.marks}" value="0" 
                                       id="mark_${resp.id}_${questionIndex}" 
                                       onchange="updateTotal('${resp.id}')"
                                       style="width: 70px; padding: 8px; background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2); border-radius: 4px; color: white; text-align: center; font-weight: bold;">
                                <span><strong>/ ${question.marks} marks</strong></span>
                            </div>
                        </div>
                    `;
                    questionIndex++;
                });
            });
            
            container.innerHTML = html;
            document.getElementById(`max_${resp.id}`).textContent = maxMarks;
        }
        
        function updateTotal(responseId) {
            const markInputs = document.querySelectorAll(`[id^="mark_${responseId}_"]`);
            let total = 0;
            markInputs.forEach(input => {
                total += parseInt(input.value) || 0;
            });
            document.getElementById(`total_${responseId}`).textContent = total;
        }
        
        async function saveMarks(responseId) {
            const markInputs = document.querySelectorAll(`[id^="mark_${responseId}_"]`);
            const totalScore = parseInt(document.getElementById(`total_${responseId}`).textContent);
            const maxScore = parseInt(document.getElementById(`max_${responseId}`).textContent);
            
            const marks = [];
            markInputs.forEach(input => {
                marks.push(parseInt(input.value) || 0);
            });
            
            // Determine pass/fail based on assessment pass marks
            const status = totalScore >= (maxScore * 0.6) ? 'passed' : 'failed'; // Default 60% if no pass marks set
            
            try {
                const response = await fetch('./api/save.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        type: 'grade_assessment',
                        responseId,
                        status,
                        totalScore,
                        maxScore,
                        marks: JSON.stringify(marks),
                        gradedBy: newAuthSystem.getCurrentUser().robloxUsername
                    })
                });

                const result = await response.json();
                if (result.success) {
                    alert(`Assessment graded: ${totalScore}/${maxScore} - ${status.toUpperCase()}`);
                    loadResponses();
                } else {
                    alert('Failed to save marks');
                }
            } catch (error) {
                alert('Error saving marks');
            }
        }

        async function sendResultToDiscord(responseData, status, reason) {
            const color = status === 'passed' ? 0x22c55e : 0xef4444;
            const emoji = status === 'passed' ? '✅' : '❌';
            
            const embed = {
                title: `${emoji} Assessment Result: ${status.toUpperCase()}`,
                color: color,
                fields: [
                    { name: 'Student', value: responseData.username, inline: true },
                    { name: 'Assessment', value: responseData.assessmentTitle || 'Unknown', inline: true },
                    { name: 'Status', value: status.toUpperCase(), inline: true },
                    { name: 'Time Taken', value: `${responseData.timeTaken} minutes`, inline: true },
                    { name: 'Questions Answered', value: `${responseData.answeredQuestions}/${responseData.totalQuestions}`, inline: true },
                    { name: 'Graded By', value: newAuthSystem.getCurrentUser().robloxUsername, inline: true },
                    { name: 'Reason', value: reason, inline: false }
                ],
                timestamp: new Date().toISOString(),
                footer: { text: 'Assessment Grading System' }
            };

            try {
                await fetch(RESULTS_WEBHOOK, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ embeds: [embed] })
                });
            } catch (error) {
                console.error('Failed to send Discord notification:', error);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            if (!newAuthSystem.isAuthenticated()) {
                window.location.href = 'login.html';
                return;
            }
            
            if (!newAuthSystem.hasPermission('founder')) {
                alert('Access denied. Founder only.');
                window.location.href = 'index.html';
                return;
            }
            
            loadResponses();
        });
    </script>
</body>
</html>
