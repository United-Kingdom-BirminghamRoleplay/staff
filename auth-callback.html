<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication - Staff Sharepoint</title>
    <link rel="icon" type="image/png" href="./images/ukbrum_png.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: #0a0a0a;
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #ffffff;
        }
        .auth-container {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 12px;
            padding: 48px;
            text-align: center;
            max-width: 400px;
            width: 90%;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
        }
        .auth-icon {
            width: 64px;
            height: 64px;
            background: #5865F2;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
            font-size: 24px;
            color: white;
        }
        .auth-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #ffffff;
        }
        .auth-subtitle {
            font-size: 14px;
            color: #888;
            margin-bottom: 32px;
        }
        .spinner {
            width: 32px;
            height: 32px;
            border: 3px solid #333;
            border-top: 3px solid #5865F2;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .status {
            font-size: 14px;
            color: #ccc;
        }
        .error {
            color: #ef4444;
            font-size: 14px;
            margin-top: 16px;
            padding: 12px;
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.2);
            border-radius: 8px;
        }
        .success {
            color: #22c55e;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-icon">
            <i class="fab fa-discord"></i>
        </div>
        <h2 class="auth-title">Authenticating</h2>
        <p class="auth-subtitle">Verifying your Discord credentials</p>
        <div class="spinner"></div>
        <p id="status" class="status">Processing authentication...</p>
        <div id="error" class="error" style="display: none;"></div>
    </div>

    <script src="js/discord-auth.js"></script>
    <script>
        async function handleAuthCallback() {
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');
            const state = urlParams.get('state');
            const error = urlParams.get('error');

            if (error) {
                showError(`Authentication failed: ${error}`);
                setTimeout(() => window.location.href = 'login.html', 2000);
                return;
            }

            if (!code) {
                showError('Missing authorization code');
                setTimeout(() => window.location.href = 'login.html', 2000);
                return;
            }

            try {
                document.getElementById('status').textContent = 'Verifying credentials...';
                
                await window.discordAuth.handleCallback(code, state);
                
                document.getElementById('status').textContent = 'Authentication successful';
                document.getElementById('status').className = 'status success';
                
                // Immediate redirect
                window.location.href = 'index.html';
                
            } catch (error) {
                console.error('Auth error:', error);
                showError(`Failed: ${error.message}`);
                setTimeout(() => window.location.href = 'login.html', 2000);
            }
        }

        function showError(message) {
            document.querySelector('.spinner').style.display = 'none';
            document.getElementById('status').style.display = 'none';
            document.getElementById('error').style.display = 'block';
            document.getElementById('error').textContent = message;
        }

        // Start authentication process
        handleAuthCallback();
    </script>
</body>
</html>
