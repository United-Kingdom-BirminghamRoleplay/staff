<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Site Control</title>
    <style>
        body {
            background: #000;
            color: #fff;
            font-family: monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .control-panel {
            background: rgba(255,0,0,0.1);
            border: 2px solid #ff0000;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
        }
        .emergency-btn {
            background: #ff0000;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }
        .unlock-btn {
            background: #00ff00;
            color: black;
        }
    </style>
</head>
<body>
    <div class="control-panel" id="loginPanel">
        <h1>ðŸš¨ EMERGENCY ACCESS ðŸš¨</h1>
        <input type="password" id="passcode" placeholder="Enter emergency passcode" style="padding: 10px; font-size: 16px; margin: 20px 0; width: 200px; background: rgba(0,0,0,0.5); color: white; border: 1px solid #ff0000; border-radius: 5px;">
        <br>
        <button class="emergency-btn" onclick="authenticate()">
            ðŸ”‘ ACCESS CONTROLS
        </button>
    </div>
    
    <div class="control-panel" id="controlPanel" style="display: none;">
        <h1>ðŸš¨ EMERGENCY SITE CONTROL ðŸš¨</h1>
        <p>Current Status: <span id="status">Checking...</span></p>
        
        <button class="emergency-btn" onclick="lockSite()">
            ðŸ”’ EMERGENCY LOCK SITE
        </button>
        
        <button class="emergency-btn unlock-btn" onclick="unlockSite()">
            ðŸ”“ UNLOCK SITE
        </button>
        
        <p><small>Emergency access authenticated</small></p>
    </div>

    <script>
        async function lockSite() {
            if (confirm('EMERGENCY LOCK THE ENTIRE SITE? This will prevent ALL logins.')) {
                try {
                    const response = await fetch('./api/save.php', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            type: 'emergency_lock',
                            locked: true
                        })
                    });
                    
                    if ((await response.json()).success) {
                        alert('SITE LOCKED - No one can log in');
                        checkStatus();
                    }
                } catch (error) {
                    alert('Error locking site');
                }
            }
        }
        
        async function unlockSite() {
            if (confirm('Unlock the site and allow normal logins?')) {
                try {
                    const response = await fetch('./api/save.php', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            type: 'emergency_lock',
                            locked: false
                        })
                    });
                    
                    if ((await response.json()).success) {
                        alert('Site unlocked - Normal access restored');
                        checkStatus();
                    }
                } catch (error) {
                    alert('Error unlocking site');
                }
            }
        }
        
        async function checkStatus() {
            try {
                const response = await fetch('./api/load.php?type=website_control');
                const data = await response.json();
                console.log('Status data:', data);
                const isLocked = data.site_locked || false;
                document.getElementById('status').textContent = isLocked ? 'LOCKED ðŸ”’' : 'UNLOCKED ðŸ”“';
                document.getElementById('status').style.color = isLocked ? '#ff0000' : '#00ff00';
            } catch (error) {
                console.error('Status error:', error);
                document.getElementById('status').textContent = 'ERROR';
            }
        }
        
        async function authenticate() {
            const passcode = document.getElementById('passcode').value;
            
            try {
                const response = await fetch('./api/save.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        type: 'verify_emergency_code',
                        passcode: passcode
                    })
                });
                
                const result = await response.json();
                if (result.success) {
                    document.getElementById('loginPanel').style.display = 'none';
                    document.getElementById('controlPanel').style.display = 'block';
                    checkStatus();
                    setInterval(checkStatus, 5000);
                } else {
                    alert('Invalid passcode');
                    document.getElementById('passcode').value = '';
                }
            } catch (error) {
                alert('Authentication error');
            }
        }
        
        document.getElementById('passcode').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                authenticate();
            }
        });
    </script>
</body>
</html>
