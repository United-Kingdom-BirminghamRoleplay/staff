<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Touchpoint Manager - Staff Sharepoint</title>
    <link rel="icon" type="image/png" href="./images/ukbrum_png.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        .touchpoint-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
        }
        
        .touchpoint-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .priority-high { border-left: 4px solid #ef4444; }
        .priority-medium { border-left: 4px solid #f59e0b; }
        .priority-low { border-left: 4px solid #22c55e; }
        
        .status-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }
        
        .status-open { background: rgba(239, 68, 68, 0.3); color: #ef4444; }
        .status-in_progress { background: rgba(245, 158, 11, 0.3); color: #f59e0b; }
        .status-resolved { background: rgba(34, 197, 94, 0.3); color: #22c55e; }
        
        .reply-section {
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .reply-item {
            background: rgba(255, 255, 255, 0.03);
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        
        .reply-form {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        
        .reply-input {
            flex: 1;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            color: white;
        }
        
        .filter-bar {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }
        
        .filter-select {
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            color: white;
        }
    </style>
</head>

<body>
    <div id="sidebar-container"></div>

    <main class="main-content">
        <section class="greeting-section">
            <h1 class="greeting-text">Touchpoint Manager</h1>
            <p class="greeting-subtitle">Manage and respond to staff touchpoint requests (Advisory Board+ only)</p>
        </section>

        <section class="filter-bar">
            <select class="filter-select" id="statusFilter">
                <option value="">All Status</option>
                <option value="open">Open</option>
                <option value="in_progress">In Progress</option>
                <option value="resolved">Resolved</option>
            </select>
            <select class="filter-select" id="priorityFilter">
                <option value="">All Priority</option>
                <option value="High">High</option>
                <option value="Medium">Medium</option>
                <option value="Low">Low</option>
            </select>
            <select class="filter-select" id="departmentFilter">
                <option value="">All Departments</option>
                <option value="Human Resources">Human Resources</option>
                <option value="Administration">Administration</option>
                <option value="Oversight & Enforcement">Oversight & Enforcement</option>
                <option value="Advisory Board">Advisory Board</option>
                <option value="Leadership Team">Leadership Team</option>
            </select>
            <button class="btn-glass" onclick="loadTouchpoints()">
                <i class="fas fa-sync-alt"></i> Refresh
            </button>
        </section>

        <section id="touchpointsContainer">
            <!-- Touchpoints will be loaded here -->
        </section>
    </main>

    <div id="footer-container"></div>

    <script src="js/ip-check.js"></script>
    <script src="js/components.js"></script>
    <script src="js/new-auth.js"></script>
    <script src="js/security.js"></script>
    <script>
        let allTouchpoints = [];
        
        async function loadTouchpoints() {
            try {
                const response = await fetch('./api/load.php?type=touchpoints');
                allTouchpoints = await response.json();
                filterTouchpoints();
            } catch (error) {
                console.error('Error loading touchpoints:', error);
                document.getElementById('touchpointsContainer').innerHTML = '<p style="text-align: center; color: #ff6b35;">Error loading touchpoints</p>';
            }
        }
        
        function filterTouchpoints() {
            const statusFilter = document.getElementById('statusFilter').value;
            const priorityFilter = document.getElementById('priorityFilter').value;
            const departmentFilter = document.getElementById('departmentFilter').value;
            
            const filtered = allTouchpoints.filter(tp => {
                return (!statusFilter || tp.status === statusFilter) &&
                       (!priorityFilter || tp.priority === priorityFilter) &&
                       (!departmentFilter || tp.department === departmentFilter);
            });
            
            displayTouchpoints(filtered);
        }
        
        function displayTouchpoints(touchpoints) {
            const container = document.getElementById('touchpointsContainer');
            
            if (touchpoints.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #999;">No touchpoints found</p>';
                return;
            }
            
            container.innerHTML = touchpoints.map(tp => `
                <div class="touchpoint-card priority-${tp.priority.toLowerCase()}">
                    <div class="touchpoint-header">
                        <div>
                            <h4>${tp.subject}</h4>
                            <p><strong>${tp.name}</strong> (${tp.rank}) â†’ ${tp.target || tp.department}</p>
                        </div>
                        <div>
                            <span class="status-badge status-${tp.status}">${tp.status.replace('_', ' ')}</span>
                            <span style="margin-left: 10px; color: ${tp.priority === 'High' ? '#ef4444' : tp.priority === 'Medium' ? '#f59e0b' : '#22c55e'}">
                                ${tp.priority} Priority
                            </span>
                        </div>
                    </div>
                    
                    <p><strong>Message:</strong> ${tp.message}</p>
                    <p><strong>Contact:</strong> ${tp.contact}</p>
                    <p><small>Created: ${new Date(tp.created).toLocaleString()}</small></p>
                    
                    ${tp.replies && tp.replies.length > 0 ? `
                        <div class="reply-section">
                            <h5>Replies:</h5>
                            ${tp.replies.map(reply => `
                                <div class="reply-item">
                                    <p>${reply.message}</p>
                                    <small>By ${reply.repliedBy} on ${new Date(reply.timestamp).toLocaleString()}</small>
                                </div>
                            `).join('')}
                        </div>
                    ` : ''}
                    
                    <div class="reply-form">
                        <input type="text" class="reply-input" placeholder="Type your reply..." id="reply-${tp.id}">
                        <button class="btn-glass" onclick="sendReply('${tp.id}')">Reply</button>
                        <select onchange="updateStatus('${tp.id}', this.value)" style="padding: 8px; background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2); border-radius: 6px; color: white;">
                            <option value="${tp.status}" selected>${tp.status.replace('_', ' ')}</option>
                            <option value="open">Open</option>
                            <option value="in_progress">In Progress</option>
                            <option value="resolved">Resolved</option>
                        </select>
                    </div>
                </div>
            `).join('');
        }
        
        async function sendReply(touchpointId) {
            const replyInput = document.getElementById(`reply-${touchpointId}`);
            const reply = replyInput.value.trim();
            
            if (!reply) {
                alert('Please enter a reply');
                return;
            }
            
            const currentUser = newAuthSystem.getCurrentUser();
            
            try {
                const response = await fetch('./api/save.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        type: 'touchpoint_reply',
                        touchpointId,
                        reply,
                        repliedBy: currentUser.robloxUsername
                    })
                });
                
                const result = await response.json();
                if (result.success) {
                    replyInput.value = '';
                    loadTouchpoints();
                } else {
                    alert('Failed to send reply');
                }
            } catch (error) {
                alert('Error sending reply');
            }
        }
        
        async function updateStatus(touchpointId, status) {
            try {
                const response = await fetch('./api/save.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        type: 'update_touchpoint_status',
                        touchpointId,
                        status
                    })
                });
                
                const result = await response.json();
                if (result.success) {
                    loadTouchpoints();
                }
            } catch (error) {
                console.error('Error updating status:', error);
            }
        }
        
        // Event listeners
        document.getElementById('statusFilter').addEventListener('change', filterTouchpoints);
        document.getElementById('priorityFilter').addEventListener('change', filterTouchpoints);
        document.getElementById('departmentFilter').addEventListener('change', filterTouchpoints);
        
        document.addEventListener('DOMContentLoaded', () => {
            if (!newAuthSystem.hasPermission('advisory_board')) {
                alert('Access denied. Advisory Board+ only.');
                window.location.href = 'index.html';
                return;
            }
            loadTouchpoints();
        });
    </script>
</body>
</html>
