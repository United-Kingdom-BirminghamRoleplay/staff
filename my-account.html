<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Account - Staff Sharepoint</title>
    <link rel="icon" type="image/png" href="./images/ukbrum_png.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="footer-styles.css">
    <meta http-equiv="Content-Security-Policy"
      content="
        default-src 'self';
        connect-src 'self' https://discord.com https://firestore.googleapis.com https://firebase.googleapis.com https://www.googleapis.com https://securetoken.googleapis.com https://identitytoolkit.googleapis.com;
        img-src 'self' data: https://cdn.discordapp.com https://www.google.com;
        script-src 'self' 'unsafe-inline' https://www.gstatic.com https://www.googleapis.com;
      ">
</head>

<body>
    <div id="sidebar-container"></div>

    <main class="main-content">
        <section class="greeting-section">
            <h1 class="greeting-text">My Account</h1>
            <p class="greeting-subtitle">Manage your personal account settings</p>
        </section>

        <section class="forms-section">
            <h2><i class="fas fa-user"></i> Account Information</h2>
            <div class="form-card">
                <div id="accountInfo">
                    <!-- Account info will be loaded here -->
                </div>
            </div>
        </section>



        <section class="forms-section">
            <h2><i class="fas fa-handshake"></i> My Touchpoints</h2>
            <div id="myTouchpoints">
                <!-- User's touchpoints will be loaded here -->
            </div>
        </section>

        <section class="forms-section">
            <h2><i class="fas fa-clipboard-check"></i> My Assessment Results</h2>
            <div id="myAssessments">
                <!-- User's assessment results will be loaded here -->
            </div>
        </section>

        <section class="forms-section">
            <h2><i class="fas fa-history"></i> Staff Actions</h2>
            
            <!-- Search and Filter Controls -->
            <div class="form-card" style="margin-bottom: 20px;">
                <div style="display: grid; grid-template-columns: 1fr auto auto; gap: 15px; align-items: center;">
                    <div style="position: relative;">
                        <input type="text" id="actionSearch" placeholder="Search actions by reason, type, or staff member..." 
                               style="width: 100%; padding: 12px 15px 12px 40px; background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2); border-radius: 8px; color: white;">
                        <i class="fas fa-search" style="position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: rgba(255,255,255,0.5);"></i>
                    </div>
                    
                    <select id="actionTypeFilter" style="padding: 12px 15px; background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2); border-radius: 8px; color: white; min-width: 150px;">
                        <option value="">All Types</option>
                        <option value="promotions">Promotions</option>
                        <option value="terminations">Terminations</option>
                        <option value="quota strikes">Quota Strikes</option>
                        <option value="promotion points">Promotion Points</option>
                        <option value="consequences">Consequences</option>
                        <option value="under investigation">Under Investigation</option>
                        <option value="demotion">Demotion</option>
                        <option value="retrain">Retrain</option>
                    </select>
                    
                    <button onclick="clearFilters()" class="btn-glass" style="padding: 12px 20px;">
                        <i class="fas fa-times"></i> Clear
                    </button>
                </div>
            </div>
            
            <!-- Actions Container -->
            <div id="staffActionsContainer">
                <div class="form-card" style="text-align: center; padding: 40px; color: rgba(255,255,255,0.6);">
                    <i class="fas fa-spinner fa-spin" style="font-size: 2rem; margin-bottom: 15px;"></i>
                    <p>Loading staff actions...</p>
                </div>
            </div>
        </section>

        <section class="forms-section">
            <h2><i class="fas fa-shield-alt"></i> Security</h2>
            <div class="form-card">
                <div style="text-align: center; padding: 20px; color: rgba(255,255,255,0.7);">
                    <i class="fab fa-discord" style="font-size: 2rem; margin-bottom: 10px; color: #5865F2;"></i>
                    <h4>Discord Authentication</h4>
                    <p>Your account is secured through Discord OAuth. No password management needed!</p>
                </div>
            </div>
        </section>
    </main>

    <div id="footer-container"></div>

    <!-- Firebase v8 CDN -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    
    <!-- Your scripts -->
    <script src="api/firebase-config.php"></script>
    <script src="js/components.js"></script>
    <script src="js/discord-auth.js"></script>
    <script src="js/new-auth.js"></script>
    <script src="js/staff-actions.js"></script>
    <script>
        let currentUser = null;
        let allUserActions = [];
        let filteredActions = [];
        
        async function loadStaffActions() {
            if (!currentUser) return;
            
            try {
                const allActions = await window.StaffActions.loadActions();
                allUserActions = allActions.filter(action => action.targetId === currentUser.userId);
                filteredActions = [...allUserActions];
                displayStaffActions();
            } catch (error) {
                console.error('Error loading staff actions:', error);
                document.getElementById('staffActionsContainer').innerHTML = `
                    <div class="form-card" style="text-align: center; padding: 40px; color: rgba(255,255,255,0.6);">
                        <i class="fas fa-exclamation-triangle" style="font-size: 2rem; margin-bottom: 15px; color: #f59e0b;"></i>
                        <h3>Error Loading Actions</h3>
                        <p>Unable to load staff actions. Please try again later.</p>
                    </div>
                `;
            }
        }
        
        function displayStaffActions() {
            const container = document.getElementById('staffActionsContainer');
            
            if (filteredActions.length === 0) {
                container.innerHTML = `
                    <div class="form-card" style="text-align: center; padding: 40px; color: rgba(255,255,255,0.6);">
                        <i class="fas fa-clipboard-list" style="font-size: 3rem; margin-bottom: 20px; opacity: 0.5;"></i>
                        <h3>No Actions Found</h3>
                        <p>No staff actions found for your account${document.getElementById('actionSearch').value || document.getElementById('actionTypeFilter').value ? ' matching your filters' : ''}.</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = filteredActions.map(actionData => {
                const color = window.StaffActions.getActionTypeColor(actionData.action);
                const icon = window.StaffActions.getActionTypeIcon(actionData.action);
                const timestamp = window.StaffActions.formatTimestamp(actionData.timestamp);
                
                return `
                    <div class="form-card" style="border-left: 4px solid ${color}; margin-bottom: 15px;">
                        <div style="display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 15px;">
                            <div style="display: flex; align-items: center; gap: 12px;">
                                <div style="background: ${color}20; color: ${color}; padding: 10px; border-radius: 50%; width: 40px; height: 40px; display: flex; align-items: center; justify-content: center;">
                                    <i class="${icon}"></i>
                                </div>
                                <div>
                                    <h4 style="margin: 0; color: ${color}; text-transform: capitalize;">${actionData.action}</h4>
                                    <p style="margin: 5px 0 0 0; color: rgba(255,255,255,0.7); font-size: 0.9rem;">${timestamp}</p>
                                </div>
                            </div>
                            <div style="text-align: right;">
                                <p style="margin: 0; color: rgba(255,255,255,0.6); font-size: 0.85rem;">Action ID</p>
                                <p style="margin: 5px 0 0 0; color: var(--orange-accent); font-weight: 600;">#${actionData.id.slice(-6)}</p>
                            </div>
                        </div>
                        
                        ${actionData.reason ? `
                            <div style="background: rgba(255,255,255,0.03); padding: 15px; border-radius: 8px; margin-bottom: 15px;">
                                <h5 style="margin: 0 0 8px 0; color: rgba(255,255,255,0.8);">Reason:</h5>
                                <p style="margin: 0; line-height: 1.5;">${actionData.reason}</p>
                            </div>
                        ` : ''}
                    </div>
                `;
            }).join('');
        }
        
        function filterActions() {
            const searchTerm = document.getElementById('actionSearch').value.toLowerCase();
            const typeFilter = document.getElementById('actionTypeFilter').value;
            
            filteredActions = allUserActions.filter(actionData => {
                const matchesSearch = !searchTerm || 
                    actionData.reason?.toLowerCase().includes(searchTerm) ||
                    actionData.action?.toLowerCase().includes(searchTerm);
                    
                const matchesType = !typeFilter || actionData.action?.toLowerCase() === typeFilter;
                
                return matchesSearch && matchesType;
            });
            
            displayStaffActions();
        }
        
        function clearFilters() {
            document.getElementById('actionSearch').value = '';
            document.getElementById('actionTypeFilter').value = '';
            filteredActions = [...allUserActions];
            displayStaffActions();
        }
        
        function getRankName(rank) {
            const rankNames = {
                'moderation': 'Moderation',
                'administration': 'Administration', 
                'human_resources': 'Human Resources',
                'oversight_enforcement': 'Oversight & Enforcement',
                'advisory_board': 'Advisory Board',
                'assistant_founder': 'Assistant Founder',
                'co_founder': 'Co-Founder',
                'founder': 'Founder',
                'developer': 'Developer'
            };
            return rankNames[rank] || rank || 'Staff';
        }
        
        function loadAccountInfo() {
            if (!window.discordAuth || !window.discordAuth.isAuthenticated()) return;
            
            currentUser = window.discordAuth.getCurrentUser();
            
            document.getElementById('accountInfo').innerHTML = `
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                    <div>
                        <h4><i class="fab fa-discord"></i> Discord Username</h4>
                        <p style="color: var(--orange-accent); font-size: 1.1em;">${currentUser.username}#${currentUser.discriminator}</p>
                    </div>
                    <div>
                        <h4><i class="fas fa-star"></i> Current Rank</h4>
                        <p style="color: #00ff00; font-size: 1.1em; font-weight: 600;">${getRankName(currentUser.rank)}</p>
                        <small style="color: #999;">Raw rank: ${currentUser.rank}</small>
                    </div>
                </div>
                <div style="margin-top: 20px; padding: 15px; background: rgba(88, 101, 242, 0.1); border-radius: 8px; border: 1px solid rgba(88, 101, 242, 0.3);">
                    <h4><i class="fas fa-image"></i> Discord Avatar</h4>
                    <img src="${currentUser.avatar}" alt="Avatar" style="width: 64px; height: 64px; border-radius: 50%; border: 2px solid var(--orange-accent);" onerror="this.src='https://cdn.discordapp.com/embed/avatars/0.png'">
                </div>
            `;
        }
        

        

        
        async function loadMyTouchpoints() {
            try {
                const response = await fetch('./api/load.php?type=touchpoints');
                const allTouchpoints = await response.json();
                const myTouchpoints = allTouchpoints.filter(tp => tp.name === currentUser.username);
                
                const container = document.getElementById('myTouchpoints');
                
                if (myTouchpoints.length === 0) {
                    container.innerHTML = '<div class="form-card"><p style="text-align: center; color: #999;">No touchpoints found</p></div>';
                    return;
                }
                
                container.innerHTML = myTouchpoints.map(tp => `
                    <div class="form-card" style="border-left: 4px solid ${tp.priority === 'High' ? '#ef4444' : tp.priority === 'Medium' ? '#f59e0b' : '#22c55e'};">
                        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
                            <h4>${tp.subject}</h4>
                            <span style="padding: 4px 12px; border-radius: 20px; font-size: 12px; font-weight: 600; background: ${tp.status === 'open' ? 'rgba(239, 68, 68, 0.3)' : tp.status === 'in_progress' ? 'rgba(245, 158, 11, 0.3)' : 'rgba(34, 197, 94, 0.3)'}; color: ${tp.status === 'open' ? '#ef4444' : tp.status === 'in_progress' ? '#f59e0b' : '#22c55e'}">
                                ${tp.status.replace('_', ' ')}
                            </span>
                        </div>
                        <p><strong>To:</strong> ${tp.target || tp.department}</p>
                        <p><strong>Priority:</strong> ${tp.priority}</p>
                        <p><strong>Message:</strong> ${tp.message}</p>
                        <p><small>Created: ${new Date(tp.created).toLocaleString()}</small></p>
                        
                        ${tp.replies && tp.replies.length > 0 ? `
                            <div style="margin-top: 20px; padding-top: 15px; border-top: 1px solid rgba(255, 255, 255, 0.1);">
                                <h5>Conversation:</h5>
                                ${tp.replies.map(reply => `
                                    <div style="background: rgba(255, 255, 255, 0.03); padding: 10px; border-radius: 8px; margin-bottom: 10px;">
                                        <p>${reply.message}</p>
                                        <small>By ${reply.repliedBy} on ${new Date(reply.timestamp).toLocaleString()}</small>
                                    </div>
                                `).join('')}
                                
                                ${tp.status !== 'resolved' ? `
                                    <div style="display: flex; gap: 10px; margin-top: 15px;">
                                        <input type="text" placeholder="Type your reply..." id="reply-${tp.id}" style="flex: 1; padding: 10px; background: rgba(255, 255, 255, 0.1); border: 1px solid rgba(255, 255, 255, 0.2); border-radius: 6px; color: white;">
                                        <button class="btn-glass" onclick="replyToTouchpoint('${tp.id}')">Reply</button>
                                    </div>
                                ` : ''}
                            </div>
                        ` : ''}
                        
                        <div style="margin-top: 15px; text-align: right;">
                            <button class="btn-glass" onclick="deleteTouchpoint('${tp.id}')" style="background: rgba(239, 68, 68, 0.3); color: #ef4444;">
                                <i class="fas fa-trash"></i> Delete
                            </button>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error loading touchpoints:', error);
            }
        }
        
        async function replyToTouchpoint(touchpointId) {
            const replyInput = document.getElementById(`reply-${touchpointId}`);
            const reply = replyInput.value.trim();
            
            if (!reply) {
                alert('Please enter a reply');
                return;
            }
            
            try {
                const response = await fetch('./api/save.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        type: 'touchpoint_reply',
                        touchpointId,
                        reply,
                        repliedBy: currentUser.username
                    })
                });
                
                const result = await response.json();
                if (result.success) {
                    replyInput.value = '';
                    loadMyTouchpoints();
                } else {
                    alert('Failed to send reply');
                }
            } catch (error) {
                alert('Error sending reply');
            }
        }
        
        async function deleteTouchpoint(touchpointId) {
            if (confirm('Are you sure you want to delete this touchpoint? This cannot be undone.')) {
                try {
                    const response = await fetch('./api/save.php', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            type: 'delete_touchpoint',
                            touchpointId
                        })
                    });
                    
                    const result = await response.json();
                    if (result.success) {
                        loadMyTouchpoints();
                    } else {
                        alert('Failed to delete touchpoint');
                    }
                } catch (error) {
                    alert('Error deleting touchpoint');
                }
            }
        }
        
        async function loadMyAssessments() {
            try {
                const response = await fetch('./api/load.php?type=assessment_responses');
                const allResponses = await response.json();
                const myResponses = allResponses.filter(resp => resp.username === currentUser.username);
                
                const container = document.getElementById('myAssessments');
                
                if (myResponses.length === 0) {
                    container.innerHTML = '<div class="form-card"><p style="text-align: center; color: #999;">No assessment submissions found</p></div>';
                    return;
                }
                
                container.innerHTML = myResponses.map(resp => `
                    <div class="form-card" style="border-left: 4px solid ${resp.status === 'passed' ? '#22c55e' : resp.status === 'failed' ? '#ef4444' : '#fbbf24'};">
                        <div style="display: flex; justify-content: between; align-items: center; margin-bottom: 15px;">
                            <h4>${resp.assessmentTitle || 'Assessment'}</h4>
                            <span style="padding: 4px 12px; border-radius: 20px; font-size: 12px; font-weight: 600; background: ${resp.status === 'passed' ? 'rgba(34, 197, 94, 0.3)' : resp.status === 'failed' ? 'rgba(239, 68, 68, 0.3)' : 'rgba(251, 191, 36, 0.3)'}; color: ${resp.status === 'passed' ? '#22c55e' : resp.status === 'failed' ? '#ef4444' : '#fbbf24'}">
                                ${resp.status ? resp.status.toUpperCase() : 'PENDING'}
                            </span>
                        </div>
                        
                        <p><strong>Submitted:</strong> ${new Date(resp.created).toLocaleString()}</p>
                        <p><strong>Time Taken:</strong> ${resp.timeTaken} minutes</p>
                        <p><strong>Questions Answered:</strong> ${resp.answeredQuestions}/${resp.totalQuestions}</p>
                        
                        ${resp.totalScore !== undefined ? `
                            <div style="background: rgba(0,255,0,0.1); padding: 10px; border-radius: 6px; margin: 10px 0;">
                                <strong>Score: ${resp.totalScore} / ${resp.maxScore} (${Math.round((resp.totalScore/resp.maxScore)*100)}%)</strong>
                            </div>
                        ` : ''}
                        
                        ${resp.gradedBy ? `
                            <p><small>Graded by: ${resp.gradedBy} on ${new Date(resp.gradedAt).toLocaleString()}</small></p>
                        ` : ''}
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error loading assessments:', error);
            }
        }
        

        
        // Add event listeners for search and filter
        document.addEventListener('DOMContentLoaded', () => {
            // Start Discord token refresh if authenticated
            if (window.discordAuth && window.discordAuth.isAuthenticated()) {
                window.discordAuth.startTokenRefresh();
            }
            loadAccountInfo();
            setTimeout(() => {
                loadMyTouchpoints();
                loadMyAssessments();
                loadStaffActions();
            }, 500);
            
            // Add search and filter event listeners
            setTimeout(() => {
                const searchInput = document.getElementById('actionSearch');
                const typeFilter = document.getElementById('actionTypeFilter');
                
                if (searchInput) {
                    searchInput.addEventListener('input', filterActions);
                }
                
                if (typeFilter) {
                    typeFilter.addEventListener('change', filterActions);
                }
            }, 1000);
        });
    </script>
</body>
</html>
