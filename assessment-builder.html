<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assessment Builder - Staff Sharepoint</title>
    <link rel="icon" type="image/png" href="./images/ukbrum_png.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        .builder-container {
            max-width: 1000px;
            margin: 0 auto;
        }
        
        .builder-header {
            background: linear-gradient(135deg, rgba(255, 107, 53, 0.1), rgba(220, 38, 38, 0.05));
            border: 2px solid rgba(255, 107, 53, 0.3);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            position: relative;
            overflow: hidden;
        }
        
        .builder-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--orange-accent), var(--primary-color));
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-label {
            display: block;
            color: var(--text-primary);
            font-weight: 600;
            font-size: 1rem;
            margin-bottom: 8px;
        }
        
        .form-input {
            width: 100%;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: white;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        .form-input:focus {
            border-color: var(--orange-accent);
            box-shadow: 0 0 20px rgba(255, 107, 53, 0.3);
            outline: none;
        }
        
        .form-textarea {
            resize: vertical;
            min-height: 100px;
        }
        
        .total-marks-display {
            background: linear-gradient(135deg, rgba(34, 197, 94, 0.2), rgba(22, 163, 74, 0.1));
            border: 2px solid rgba(34, 197, 94, 0.4);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            margin: 25px 0;
            position: relative;
        }
        
        .total-marks-display h4 {
            color: #22c55e;
            font-size: 1.5rem;
            margin: 0;
            font-weight: 700;
        }
        
        .pass-marks-input {
            width: 200px;
            padding: 12px 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: white;
            font-size: 16px;
            text-align: center;
            font-weight: 600;
        }
        
        .section-item {
            background: linear-gradient(135deg, rgba(255, 107, 53, 0.1), rgba(220, 38, 38, 0.05));
            border: 2px solid rgba(255, 107, 53, 0.3);
            border-radius: 20px;
            padding: 30px;
            margin: 30px 0;
            position: relative;
            transition: all 0.3s ease;
        }
        
        .section-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--orange-accent), var(--primary-color));
            border-radius: 20px 20px 0 0;
        }
        
        .section-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(255, 107, 53, 0.2);
        }
        
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 107, 53, 0.2);
        }
        
        .section-title {
            color: var(--text-primary);
            font-size: 1.3rem;
            font-weight: 700;
            margin: 0;
        }
        
        .remove-btn {
            background: linear-gradient(135deg, #dc2626, #b91c1c);
            color: white;
            border: none;
            border-radius: 50%;
            width: 35px;
            height: 35px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .remove-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(220, 38, 38, 0.4);
        }
        
        .section-title-input {
            width: 100%;
            padding: 12px 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: white;
            font-size: 16px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }
        
        .section-title-input:focus {
            border-color: var(--orange-accent);
            box-shadow: 0 0 15px rgba(255, 107, 53, 0.2);
        }
        
        .question-item {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            padding: 25px;
            margin: 20px 0;
            position: relative;
            transition: all 0.3s ease;
        }
        
        .question-item:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.25);
        }
        
        .question-layout {
            display: flex;
            gap: 20px;
            align-items: flex-start;
        }
        
        .question-content {
            flex: 1;
        }
        
        .question-controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            min-width: 100px;
        }
        
        .question-input {
            width: 100%;
            padding: 12px 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: white;
            font-size: 15px;
            margin-bottom: 12px;
        }
        
        .question-type-select {
            width: 100%;
            padding: 12px 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: white;
            font-size: 15px;
            margin-bottom: 15px;
        }
        
        .marks-input {
            width: 80px;
            padding: 10px;
            background: rgba(34, 197, 94, 0.2);
            border: 2px solid rgba(34, 197, 94, 0.4);
            border-radius: 10px;
            color: #22c55e;
            text-align: center;
            font-weight: 700;
            font-size: 16px;
        }
        
        .marks-label {
            color: rgba(255, 255, 255, 0.7);
            font-size: 12px;
            font-weight: 600;
            text-align: center;
            margin-bottom: 5px;
        }
        
        .options-container {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            padding: 15px;
            margin-top: 10px;
        }
        
        .option-input {
            width: 100%;
            padding: 10px 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: white;
            margin: 8px 0;
        }
        
        .add-option-btn {
            background: linear-gradient(135deg, var(--orange-accent), var(--primary-color));
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            margin-top: 10px;
            transition: all 0.3s ease;
        }
        
        .add-option-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 5px 15px rgba(255, 107, 53, 0.3);
        }
        
        .add-section-btn {
            background: linear-gradient(135deg, var(--orange-accent), var(--primary-color));
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 20px 10px 20px 0;
        }
        
        .add-section-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 107, 53, 0.4);
        }
        
        .add-question-btn {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
            border: 2px solid rgba(255, 255, 255, 0.2);
            padding: 12px 20px;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .add-question-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-1px);
        }
        
        .action-buttons {
            display: flex;
            gap: 15px;
            margin-top: 40px;
            padding-top: 30px;
            border-top: 2px solid rgba(255, 107, 53, 0.2);
        }
        
        .create-btn {
            background: linear-gradient(135deg, #22c55e, #16a34a);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .create-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(34, 197, 94, 0.4);
        }
        
        .preview-btn {
            background: rgba(59, 130, 246, 0.3);
            color: #60a5fa;
            border: 2px solid rgba(59, 130, 246, 0.5);
            padding: 15px 30px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .preview-btn:hover {
            background: rgba(59, 130, 246, 0.5);
            color: white;
            transform: translateY(-2px);
        }
    </style>
</head>

<body>
    <div id="sidebar-container"></div>

    <main class="main-content">
        <section class="greeting-section">
            <h1 class="greeting-text">Assessment Builder</h1>
            <p class="greeting-subtitle">Create comprehensive assessments with sections and marking schemes (Founder+ only)</p>
        </section>

        <div class="builder-container">
            <section class="forms-section">
                <div class="builder-header">
                    <h3 style="color: var(--text-primary); font-size: 1.5rem; margin: 0 0 25px 0;"><i class="fas fa-clipboard-list"></i> Create New Assessment</h3>
                    
                    <div class="form-group">
                        <label class="form-label">Assessment Title</label>
                        <input type="text" id="assessmentTitle" class="form-input" placeholder="Enter assessment title">
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Description</label>
                        <textarea id="assessmentDesc" class="form-input form-textarea" placeholder="Assessment description and instructions" rows="3"></textarea>
                    </div>
                    
                    <div class="total-marks-display">
                        <h4>Total Marks: <span id="totalMarks">0</span></h4>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Marks Required to Pass</label>
                        <input type="number" id="passMarks" class="pass-marks-input" placeholder="Enter minimum marks to pass" min="1">
                    </div>
                </div>
                
                <div id="sectionsContainer">
                    <!-- Sections will be added here -->
                </div>
                
                <button onclick="addSection()" class="add-section-btn">
                    <i class="fas fa-plus"></i> Add Section
                </button>
                
                <div class="action-buttons">
                    <button onclick="createAssessment()" class="create-btn">
                        <i class="fas fa-check"></i> Create Assessment
                    </button>
                    <button onclick="previewAssessment()" class="preview-btn">
                        <i class="fas fa-eye"></i> Preview
                    </button>
                </div>
            </section>
        </div>
    </main>

    <div id="footer-container"></div>

    <script src="js/components.js"></script>
    <script src="js/discord-auth.js"></script>
    <script src="js/emergency-broadcast.js"></script>
    <script>
        let sectionCount = 0;
        let questionCount = 0;

        function addSection() {
            sectionCount++;
            const container = document.getElementById('sectionsContainer');
            const sectionDiv = document.createElement('div');
            sectionDiv.className = 'section-item';
            sectionDiv.id = `section_${sectionCount}`;
            
            sectionDiv.innerHTML = `
                <div class="section-header">
                    <h4 class="section-title">Section ${sectionCount}</h4>
                    <button onclick="removeSection('section_${sectionCount}')" class="remove-btn">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                
                <input type="text" placeholder="Section Title" class="section-title section-title-input">
                
                <div class="questions-container">
                    <!-- Questions will be added here -->
                </div>
                
                <button onclick="addQuestion('section_${sectionCount}')" class="add-question-btn">
                    <i class="fas fa-plus"></i> Add Question
                </button>
            `;
            
            container.appendChild(sectionDiv);
        }

        function removeSection(sectionId) {
            document.getElementById(sectionId).remove();
            updateTotalMarks();
        }

        function addQuestion(sectionId) {
            questionCount++;
            const container = document.querySelector(`#${sectionId} .questions-container`);
            const questionDiv = document.createElement('div');
            questionDiv.className = 'question-item';
            questionDiv.id = `question_${questionCount}`;
            
            questionDiv.innerHTML = `
                <div class="question-layout">
                    <div class="question-content">
                        <input type="text" placeholder="Enter your question" class="question-text question-input">
                        
                        <select class="question-type question-type-select" onchange="updateQuestionType(this)">
                            <option value="text">Short Answer</option>
                            <option value="textarea">Long Answer</option>
                            <option value="radio">Multiple Choice</option>
                            <option value="checkbox">Multiple Select</option>
                        </select>
                        
                        <div class="options-container" style="display: none;">
                            <input type="text" placeholder="Option 1" class="option-input">
                            <button type="button" onclick="addOption(this)" class="add-option-btn">
                                <i class="fas fa-plus"></i> Add Option
                            </button>
                        </div>
                    </div>
                    
                    <div class="question-controls">
                        <div class="marks-label">Marks</div>
                        <input type="number" min="1" max="100" value="1" class="marks-input" onchange="updateTotalMarks()">
                        <button onclick="removeQuestion('question_${questionCount}')" class="remove-btn" style="width: 30px; height: 30px; font-size: 14px;">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                </div>
            `;
            
            container.appendChild(questionDiv);
            updateTotalMarks();
        }

        function removeQuestion(questionId) {
            document.getElementById(questionId).remove();
            updateTotalMarks();
        }

        function updateQuestionType(select) {
            const container = select.parentElement.querySelector('.options-container');
            if (['radio', 'checkbox'].includes(select.value)) {
                container.style.display = 'block';
            } else {
                container.style.display = 'none';
            }
        }

        function addOption(btn) {
            const container = btn.parentElement;
            const optionCount = container.querySelectorAll('.option-input').length + 1;
            const input = document.createElement('input');
            input.type = 'text';
            input.placeholder = `Option ${optionCount}`;
            input.className = 'option-input';
            input.className = 'option-input';
            container.insertBefore(input, btn);
        }

        function updateTotalMarks() {
            const marksInputs = document.querySelectorAll('.marks-input');
            let total = 0;
            marksInputs.forEach(input => {
                total += parseInt(input.value) || 0;
            });
            document.getElementById('totalMarks').textContent = total;
        }

        async function createAssessment() {
            const title = document.getElementById('assessmentTitle').value.trim();
            const description = document.getElementById('assessmentDesc').value.trim();
            const passMarks = parseInt(document.getElementById('passMarks').value);
            
            if (!title) {
                alert('Please enter an assessment title');
                return;
            }
            
            if (!passMarks || passMarks <= 0) {
                alert('Please enter valid pass marks');
                return;
            }

            const sections = [];
            document.querySelectorAll('.section-item').forEach(sectionEl => {
                const sectionTitleInput = sectionEl.querySelector('.section-title-input');
                const sectionTitle = sectionTitleInput ? sectionTitleInput.value.trim() : '';
                if (!sectionTitle) return;
                
                const questions = [];
                sectionEl.querySelectorAll('.question-item').forEach(questionEl => {
                    const questionText = questionEl.querySelector('.question-text').value.trim();
                    const questionType = questionEl.querySelector('.question-type').value;
                    const marks = parseInt(questionEl.querySelector('.marks-input').value) || 1;
                    
                    if (!questionText) return;
                    
                    const question = { text: questionText, type: questionType, marks };
                    
                    if (['radio', 'checkbox'].includes(questionType)) {
                        const options = [];
                        questionEl.querySelectorAll('.option-input').forEach(input => {
                            if (input.value.trim()) options.push(input.value.trim());
                        });
                        question.options = options;
                    }
                    
                    questions.push(question);
                });
                
                if (questions.length > 0) {
                    sections.push({ title: sectionTitle, questions });
                }
            });

            if (sections.length === 0) {
                alert('Please add at least one section with questions');
                return;
            }

            try {
                const response = await fetch('./api/save.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        type: 'assessment',
                        assessment: { title, description, sections, totalMarks: document.getElementById('totalMarks').textContent, passMarks }
                    })
                });

                const result = await response.json();
                if (result.success) {
                    alert(`Assessment created! ID: ${result.id}`);
                    location.reload();
                } else {
                    alert('Failed to create assessment');
                }
            } catch (error) {
                alert('Error creating assessment');
            }
        }

        function previewAssessment() {
            const title = document.getElementById('assessmentTitle').value.trim() || 'Untitled Assessment';
            alert(`Preview: ${title}\nTotal Marks: ${document.getElementById('totalMarks').textContent}\nSections: ${document.querySelectorAll('.section-item').length}`);
        }

        document.addEventListener('DOMContentLoaded', () => {
            if (!window.discordAuth || !window.discordAuth.isAuthenticated()) {
                window.location.href = 'login.html';
                return;
            }
            
            if (!window.discordAuth.hasPermission(5)) {
                alert('Access denied. Level 5+ required.');
                window.location.href = 'index.html';
                return;
            }
            
            // Start with one section
            addSection();
        });
    </script>
</body>
</html>
