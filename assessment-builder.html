<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assessment Builder - Staff Sharepoint</title>
    <link rel="icon" type="image/png" href="./images/ukbrum_png.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        .section-item {
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 107, 53, 0.3);
            border-radius: 12px;
            padding: 20px;
            margin: 20px 0;
        }
        
        .question-item {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 15px;
            margin: 15px 0;
            position: relative;
        }
        
        .marks-input {
            width: 80px;
            padding: 8px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            color: white;
            text-align: center;
        }
        
        .total-marks {
            background: rgba(0, 255, 0, 0.2);
            border: 2px solid rgba(0, 255, 0, 0.5);
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            margin: 20px 0;
        }
    </style>
</head>

<body>
    <div id="sidebar-container"></div>

    <main class="main-content">
        <section class="greeting-section">
            <h1 class="greeting-text">Assessment Builder</h1>
            <p class="greeting-subtitle">Create comprehensive assessments with sections and marking schemes (Founder+ only)</p>
        </section>

        <section class="forms-section">
            <div class="form-card">
                <h3><i class="fas fa-clipboard-list"></i> Create New Assessment</h3>
                
                <div style="margin-bottom: 20px;">
                    <label>Assessment Title</label>
                    <input type="text" id="assessmentTitle" placeholder="Enter assessment title" style="width: 100%; padding: 12px; background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2); border-radius: 8px; color: white; margin-top: 8px;">
                </div>
                
                <div style="margin-bottom: 20px;">
                    <label>Description</label>
                    <textarea id="assessmentDesc" placeholder="Assessment description and instructions" rows="3" style="width: 100%; padding: 12px; background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2); border-radius: 8px; color: white; margin-top: 8px;"></textarea>
                </div>
                
                <div class="total-marks">
                    <h4>Total Marks: <span id="totalMarks">0</span></h4>
                </div>
                
                <div style="margin-bottom: 20px;">
                    <label>Marks Required to Pass</label>
                    <input type="number" id="passMarks" placeholder="Enter minimum marks to pass" min="1" style="width: 200px; padding: 12px; background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2); border-radius: 8px; color: white; margin-top: 8px;">
                </div>
                
                <div id="sectionsContainer">
                    <!-- Sections will be added here -->
                </div>
                
                <button onclick="addSection()" class="btn-glass" style="margin: 20px 10px 20px 0;">+ Add Section</button>
                
                <div style="margin-top: 30px; padding-top: 20px; border-top: 1px solid rgba(255,255,255,0.1);">
                    <button onclick="createAssessment()" class="btn-glass" style="background: rgba(0, 255, 0, 0.3);">Create Assessment</button>
                    <button onclick="previewAssessment()" class="btn-glass">Preview</button>
                </div>
            </div>
        </section>
    </main>

    <div id="footer-container"></div>

    <script src="js/components.js"></script>
    <script src="js/new-auth.js"></script>
    <script>
        let sectionCount = 0;
        let questionCount = 0;

        function addSection() {
            sectionCount++;
            const container = document.getElementById('sectionsContainer');
            const sectionDiv = document.createElement('div');
            sectionDiv.className = 'section-item';
            sectionDiv.id = `section_${sectionCount}`;
            
            sectionDiv.innerHTML = `
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
                    <h4>Section ${sectionCount}</h4>
                    <button onclick="removeSection('section_${sectionCount}')" style="background: #dc2626; color: white; border: none; border-radius: 50%; width: 30px; height: 30px; cursor: pointer;">×</button>
                </div>
                
                <input type="text" placeholder="Section Title" class="section-title" style="width: 100%; padding: 10px; background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2); border-radius: 6px; color: white; margin-bottom: 15px;">
                
                <div class="questions-container">
                    <!-- Questions will be added here -->
                </div>
                
                <button onclick="addQuestion('section_${sectionCount}')" class="btn-glass" style="font-size: 14px;">+ Add Question</button>
            `;
            
            container.appendChild(sectionDiv);
        }

        function removeSection(sectionId) {
            document.getElementById(sectionId).remove();
            updateTotalMarks();
        }

        function addQuestion(sectionId) {
            questionCount++;
            const container = document.querySelector(`#${sectionId} .questions-container`);
            const questionDiv = document.createElement('div');
            questionDiv.className = 'question-item';
            questionDiv.id = `question_${questionCount}`;
            
            questionDiv.innerHTML = `
                <div style="display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 10px;">
                    <div style="flex: 1; margin-right: 15px;">
                        <input type="text" placeholder="Question" class="question-text" style="width: 100%; padding: 10px; background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2); border-radius: 6px; color: white; margin-bottom: 10px;">
                        
                        <select class="question-type" onchange="updateQuestionType(this)" style="width: 100%; padding: 10px; background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2); border-radius: 6px; color: white; margin-bottom: 10px;">
                            <option value="text">Short Answer</option>
                            <option value="textarea">Long Answer</option>
                            <option value="radio">Multiple Choice</option>
                            <option value="checkbox">Multiple Select</option>
                        </select>
                        
                        <div class="options-container" style="display: none;">
                            <input type="text" placeholder="Option 1" class="option-input" style="width: 100%; padding: 8px; background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2); border-radius: 6px; color: white; margin: 5px 0;">
                            <button type="button" onclick="addOption(this)" style="background: #ff6b35; color: white; border: none; padding: 6px 12px; border-radius: 4px; cursor: pointer; margin-top: 5px;">+ Add Option</button>
                        </div>
                    </div>
                    
                    <div style="text-align: center;">
                        <label style="display: block; margin-bottom: 5px; font-size: 12px;">Marks</label>
                        <input type="number" min="1" max="100" value="1" class="marks-input" onchange="updateTotalMarks()">
                        <button onclick="removeQuestion('question_${questionCount}')" style="background: #dc2626; color: white; border: none; border-radius: 50%; width: 25px; height: 25px; cursor: pointer; margin-top: 10px; display: block; margin-left: auto; margin-right: auto;">×</button>
                    </div>
                </div>
            `;
            
            container.appendChild(questionDiv);
            updateTotalMarks();
        }

        function removeQuestion(questionId) {
            document.getElementById(questionId).remove();
            updateTotalMarks();
        }

        function updateQuestionType(select) {
            const container = select.parentElement.querySelector('.options-container');
            if (['radio', 'checkbox'].includes(select.value)) {
                container.style.display = 'block';
            } else {
                container.style.display = 'none';
            }
        }

        function addOption(btn) {
            const container = btn.parentElement;
            const optionCount = container.querySelectorAll('.option-input').length + 1;
            const input = document.createElement('input');
            input.type = 'text';
            input.placeholder = `Option ${optionCount}`;
            input.className = 'option-input';
            input.style.cssText = 'width: 100%; padding: 8px; background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2); border-radius: 6px; color: white; margin: 5px 0;';
            container.insertBefore(input, btn);
        }

        function updateTotalMarks() {
            const marksInputs = document.querySelectorAll('.marks-input');
            let total = 0;
            marksInputs.forEach(input => {
                total += parseInt(input.value) || 0;
            });
            document.getElementById('totalMarks').textContent = total;
        }

        async function createAssessment() {
            const title = document.getElementById('assessmentTitle').value.trim();
            const description = document.getElementById('assessmentDesc').value.trim();
            const passMarks = parseInt(document.getElementById('passMarks').value);
            
            if (!title) {
                alert('Please enter an assessment title');
                return;
            }
            
            if (!passMarks || passMarks <= 0) {
                alert('Please enter valid pass marks');
                return;
            }

            const sections = [];
            document.querySelectorAll('.section-item').forEach(sectionEl => {
                const sectionTitle = sectionEl.querySelector('.section-title').value.trim();
                if (!sectionTitle) return;
                
                const questions = [];
                sectionEl.querySelectorAll('.question-item').forEach(questionEl => {
                    const questionText = questionEl.querySelector('.question-text').value.trim();
                    const questionType = questionEl.querySelector('.question-type').value;
                    const marks = parseInt(questionEl.querySelector('.marks-input').value) || 1;
                    
                    if (!questionText) return;
                    
                    const question = { text: questionText, type: questionType, marks };
                    
                    if (['radio', 'checkbox'].includes(questionType)) {
                        const options = [];
                        questionEl.querySelectorAll('.option-input').forEach(input => {
                            if (input.value.trim()) options.push(input.value.trim());
                        });
                        question.options = options;
                    }
                    
                    questions.push(question);
                });
                
                if (questions.length > 0) {
                    sections.push({ title: sectionTitle, questions });
                }
            });

            if (sections.length === 0) {
                alert('Please add at least one section with questions');
                return;
            }

            try {
                const response = await fetch('./api/save.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        type: 'assessment',
                        assessment: { title, description, sections, totalMarks: document.getElementById('totalMarks').textContent, passMarks }
                    })
                });

                const result = await response.json();
                if (result.success) {
                    alert(`Assessment created! ID: ${result.id}`);
                    location.reload();
                } else {
                    alert('Failed to create assessment');
                }
            } catch (error) {
                alert('Error creating assessment');
            }
        }

        function previewAssessment() {
            const title = document.getElementById('assessmentTitle').value.trim() || 'Untitled Assessment';
            alert(`Preview: ${title}\nTotal Marks: ${document.getElementById('totalMarks').textContent}\nSections: ${document.querySelectorAll('.section-item').length}`);
        }

        document.addEventListener('DOMContentLoaded', () => {
            if (!newAuthSystem.isAuthenticated()) {
                window.location.href = 'login.html';
                return;
            }
            
            if (!newAuthSystem.hasPermission('founder')) {
                alert('Access denied. Founder only.');
                window.location.href = 'index.html';
                return;
            }
            
            // Start with one section
            addSection();
        });
    </script>
</body>
</html>
