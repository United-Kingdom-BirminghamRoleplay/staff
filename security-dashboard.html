<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security Dashboard - UKBRUM Staff Portal</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="./images/ukbrum_png.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .security-dashboard {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #4CAF50;
            margin-bottom: 10px;
        }
        
        .stat-label {
            color: #ccc;
            font-size: 0.9em;
        }
        
        .events-container {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .event-item {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            border-left: 4px solid #ff6b35;
        }
        
        .event-type {
            font-weight: bold;
            color: #ff6b35;
        }
        
        .event-time {
            color: #999;
            font-size: 0.8em;
        }
        
        .banned-ips {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 20px;
        }
        
        .ip-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 10px 15px;
            margin-bottom: 10px;
        }
        
        .unban-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.8em;
        }
        
        .unban-btn:hover {
            background: #45a049;
        }
        
        .refresh-btn {
            background: #2196F3;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            margin-bottom: 20px;
        }
        
        .refresh-btn:hover {
            background: #1976D2;
        }
    </style>
</head>
<body>
    <div id="sidebar-container"></div>
    
    <div class="main-content">
        <div class="security-dashboard">
            <h1>üõ°Ô∏è Security Dashboard</h1>
            
            <button class="refresh-btn" onclick="refreshDashboard()">üîÑ Refresh Data</button>
            
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-number" id="totalRequests">-</div>
                    <div class="stat-label">Total Requests (24h)</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="blockedRequests">-</div>
                    <div class="stat-label">Blocked Requests</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="bannedIPs">-</div>
                    <div class="stat-label">Banned IPs</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="securityEvents">-</div>
                    <div class="stat-label">Security Events (24h)</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="activeSessions">-</div>
                    <div class="stat-label">Active Sessions</div>
                </div>
            </div>
            
            <div class="events-container">
                <h3>Recent Security Events</h3>
                <div id="recentEvents">Loading...</div>
            </div>
            
            <div class="banned-ips">
                <h3>Banned IP Addresses</h3>
                <div id="bannedIPsList">Loading...</div>
            </div>
        </div>
    </div>
    
    <div id="footer-container"></div>
    
    <script src="js/new-auth.js"></script>
    <script src="js/components.js"></script>
    <script src="js/main.js"></script>
    <script src="js/emergency-broadcast.js"></script>
    <script>
        async function loadSecurityStats() {
            try {
                const response = await fetch('./api/security-monitor.php?action=get_stats');
                const stats = await response.json();
                
                document.getElementById('totalRequests').textContent = stats.total_requests || 0;
                document.getElementById('blockedRequests').textContent = stats.blocked_requests || 0;
                document.getElementById('bannedIPs').textContent = stats.banned_ips || 0;
                document.getElementById('securityEvents').textContent = stats.security_events || 0;
                document.getElementById('activeSessions').textContent = stats.active_sessions || 0;
            } catch (error) {
                console.error('Failed to load security stats:', error);
            }
        }
        
        async function loadRecentEvents() {
            try {
                const response = await fetch('./api/security-monitor.php?action=get_recent_events&limit=10');
                const events = await response.json();
                
                const container = document.getElementById('recentEvents');
                
                if (events.length === 0) {
                    container.innerHTML = '<p>No recent security events</p>';
                    return;
                }
                
                container.innerHTML = events.map(event => `
                    <div class="event-item">
                        <div class="event-type">${event.type}</div>
                        <div>IP: ${event.ip || 'Unknown'}</div>
                        <div class="event-time">${new Date(event.time).toLocaleString()}</div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Failed to load recent events:', error);
                document.getElementById('recentEvents').innerHTML = '<p>Failed to load events</p>';
            }
        }
        
        async function loadBannedIPs() {
            try {
                const response = await fetch('./api/security-monitor.php?action=get_banned_ips');
                const bannedIPs = await response.json();
                
                const container = document.getElementById('bannedIPsList');
                
                if (bannedIPs.length === 0) {
                    container.innerHTML = '<p>No banned IP addresses</p>';
                    return;
                }
                
                container.innerHTML = bannedIPs.map(ban => `
                    <div class="ip-item">
                        <div>
                            <strong>${ban.ip}</strong><br>
                            <small>${ban.reason || 'No reason provided'}</small><br>
                            <small>Banned: ${new Date(ban.timestamp).toLocaleString()}</small>
                        </div>
                        <button class="unban-btn" onclick="unbanIP('${ban.ip}')">Unban</button>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Failed to load banned IPs:', error);
                document.getElementById('bannedIPsList').innerHTML = '<p>Failed to load banned IPs</p>';
            }
        }
        
        async function unbanIP(ip) {
            if (!confirm(`Are you sure you want to unban ${ip}?`)) {
                return;
            }
            
            try {
                const response = await fetch('./api/security-monitor.php?action=unban_ip', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ ip: ip })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    alert('IP unbanned successfully');
                    loadBannedIPs();
                    loadSecurityStats();
                } else {
                    alert('Failed to unban IP: ' + (result.error || 'Unknown error'));
                }
            } catch (error) {
                console.error('Failed to unban IP:', error);
                alert('Failed to unban IP');
            }
        }
        
        function refreshDashboard() {
            loadSecurityStats();
            loadRecentEvents();
            loadBannedIPs();
        }
        
        // Load dashboard data on page load
        document.addEventListener('DOMContentLoaded', () => {
            refreshDashboard();
            
            // Auto-refresh every 30 seconds
            setInterval(refreshDashboard, 30000);
        });
    </script>
</body>
</html>
