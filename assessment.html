<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assessment - Staff Sharepoint</title>
    <link rel="icon" type="image/png" href="./images/ukbrum_png.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        .assessment-container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .section-card {
            background: linear-gradient(135deg, rgba(255, 107, 53, 0.1), rgba(220, 38, 38, 0.05));
            border: 2px solid rgba(255, 107, 53, 0.3);
            border-radius: 20px;
            padding: 40px;
            margin: 20px 0;
            display: none;
        }
        
        .section-card.active {
            display: block;
        }
        
        .section-header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid rgba(255, 107, 53, 0.3);
        }
        
        .section-title {
            color: var(--text-primary);
            font-size: 2rem;
            margin-bottom: 10px;
        }
        
        .section-progress {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            height: 8px;
            margin: 20px 0;
        }
        
        .progress-bar {
            background: linear-gradient(90deg, var(--orange-accent), var(--primary-color));
            height: 100%;
            border-radius: 10px;
            transition: width 0.3s ease;
        }
        
        .question-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 30px;
            margin: 25px 0;
        }
        
        .question-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .question-number {
            background: var(--orange-accent);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 14px;
        }
        
        .question-marks {
            background: rgba(34, 197, 94, 0.2);
            color: #22c55e;
            padding: 6px 12px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: 600;
        }
        
        .question-text {
            color: var(--text-primary);
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        
        .answer-input {
            width: 100%;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: white;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        .answer-input:focus {
            border-color: var(--orange-accent);
            box-shadow: 0 0 20px rgba(255, 107, 53, 0.3);
            outline: none;
        }
        
        .option-label {
            display: block;
            margin: 12px 0;
            cursor: pointer;
            padding: 15px;
            border-radius: 10px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.03);
        }
        
        .option-label:hover {
            background: rgba(255, 107, 53, 0.1);
            border-color: rgba(255, 107, 53, 0.3);
        }
        
        .option-label input {
            margin-right: 12px;
            transform: scale(1.2);
        }
        
        .navigation-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 40px;
            gap: 20px;
        }
        
        .nav-btn {
            padding: 15px 30px;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 120px;
        }
        
        .btn-prev {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
            border: 2px solid rgba(255, 255, 255, 0.2);
        }
        
        .btn-prev:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .btn-next {
            background: linear-gradient(135deg, var(--orange-accent), var(--primary-color));
            color: white;
            border: none;
        }
        
        .btn-next:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 107, 53, 0.4);
        }
        
        .btn-submit {
            background: linear-gradient(135deg, #22c55e, #16a34a);
            color: white;
            border: none;
        }
        
        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(34, 197, 94, 0.4);
        }
        
        .assessment-info {
            text-align: center;
            background: rgba(59, 130, 246, 0.1);
            border: 2px solid rgba(59, 130, 246, 0.3);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
        }
        
        .total-marks {
            color: #3b82f6;
            font-size: 1.2rem;
            font-weight: 600;
        }
    </style>
</head>

<body>
    <div id="sidebar-container"></div>

    <main class="main-content">
        <section class="greeting-section">
            <h1 class="greeting-text" id="assessmentTitle">Loading Assessment...</h1>
            <p class="greeting-subtitle" id="assessmentDesc">Please wait while we load the assessment</p>
        </section>

        <div class="assessment-container">
            <div class="assessment-info">
                <div class="total-marks" id="totalMarksDisplay">Total Marks: 0</div>
                <div class="section-progress">
                    <div class="progress-bar" id="progressBar" style="width: 0%"></div>
                </div>
                <p id="progressText">Section 1 of 1</p>
            </div>
            
            <div id="assessmentContent">
                <!-- Assessment sections will be loaded here -->
            </div>
            
            <div class="navigation-buttons">
                <button class="nav-btn btn-prev" id="prevBtn" onclick="previousSection()" style="display: none;">
                    <i class="fas fa-arrow-left"></i> Previous
                </button>
                <button class="nav-btn btn-next" id="nextBtn" onclick="nextSection()">
                    Next <i class="fas fa-arrow-right"></i>
                </button>
                <button class="nav-btn btn-submit" id="submitBtn" onclick="submitAssessment()" style="display: none;">
                    <i class="fas fa-check"></i> Submit Assessment
                </button>
            </div>
        </div>
    </main>

    <div id="footer-container"></div>

    <script src="js/components.js"></script>
    <script src="js/discord-auth.js"></script>
    <script>
        let currentAssessment = null;
        let startTime = Date.now();
        let currentSectionIndex = 0;
        let totalSections = 0;

        async function loadAssessment() {
            const urlParams = new URLSearchParams(window.location.search);
            const assessmentId = urlParams.get('id');
            
            if (!assessmentId) {
                alert('No assessment ID provided');
                window.location.href = 'index.html';
                return;
            }

            try {
                const response = await fetch(`./api/load.php?type=assessment&id=${assessmentId}`);
                const assessment = await response.json();
                
                console.log('Assessment response:', assessment);
                
                if (!assessment || assessment.error) {
                    alert('Assessment not found: ' + (assessment.error || 'Unknown error'));
                    window.location.href = 'index.html';
                    return;
                }

                currentAssessment = assessment;
                displayAssessment(assessment);
            } catch (error) {
                console.error('Assessment loading error:', error);
                alert('Error loading assessment: ' + error.message);
                window.location.href = 'index.html';
            }
        }

        function displayAssessment(assessment) {
            document.getElementById('assessmentTitle').textContent = assessment.title;
            document.getElementById('assessmentDesc').textContent = assessment.description || 'Complete all sections below';
            document.getElementById('totalMarksDisplay').textContent = `Total Marks: ${assessment.totalMarks}`;
            
            let sections = assessment.sections;
            if (typeof sections === 'string') {
                try {
                    sections = JSON.parse(sections);
                } catch (e) {
                    sections = [];
                }
            }
            if (!Array.isArray(sections)) sections = [];
            
            totalSections = sections.length;
            currentSectionIndex = 0;
            
            const container = document.getElementById('assessmentContent');
            let html = '';
            
            if (sections.length === 0) {
                html = '<p style="text-align: center; color: #ff6b35;">No questions available in this assessment.</p>';
            } else {
                sections.forEach((section, sectionIndex) => {
                    html += `<div class="section-card ${sectionIndex === 0 ? 'active' : ''}" id="section_${sectionIndex}">
                        <div class="section-header">
                            <h2 class="section-title">${section.title}</h2>
                        </div>`;

                    section.questions.forEach((question, questionIndex) => {
                        const questionId = `q_${sectionIndex}_${questionIndex}`;
                        
                        html += `<div class="question-card">
                            <div class="question-header">
                                <div class="question-number">Question ${questionIndex + 1}</div>
                                <div class="question-marks">${question.marks} marks</div>
                            </div>
                            <div class="question-text">${question.text}</div>`;

                        if (question.type === 'text') {
                            html += `<input type="text" class="answer-input" id="${questionId}" placeholder="Enter your answer">`;
                        } else if (question.type === 'textarea') {
                            html += `<textarea class="answer-input" id="${questionId}" rows="4" placeholder="Enter your detailed answer"></textarea>`;
                        } else if (question.type === 'radio') {
                            question.options.forEach((option, optionIndex) => {
                                html += `<label class="option-label">
                                    <input type="radio" name="${questionId}" value="${option}">
                                    ${option}
                                </label>`;
                            });
                        } else if (question.type === 'checkbox') {
                            question.options.forEach((option, optionIndex) => {
                                html += `<label class="option-label">
                                    <input type="checkbox" name="${questionId}" value="${option}">
                                    ${option}
                                </label>`;
                            });
                        }

                        html += `</div>`;
                    });
                    
                    html += `</div>`;
                });
            }

            container.innerHTML = html;
            updateNavigation();
        }
        
        function updateNavigation() {
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            const submitBtn = document.getElementById('submitBtn');
            const progressBar = document.getElementById('progressBar');
            const progressText = document.getElementById('progressText');
            
            // Update progress
            const progress = ((currentSectionIndex + 1) / totalSections) * 100;
            progressBar.style.width = progress + '%';
            progressText.textContent = `Section ${currentSectionIndex + 1} of ${totalSections}`;
            
            // Show/hide buttons
            prevBtn.style.display = currentSectionIndex > 0 ? 'block' : 'none';
            
            if (currentSectionIndex === totalSections - 1) {
                nextBtn.style.display = 'none';
                submitBtn.style.display = 'block';
            } else {
                nextBtn.style.display = 'block';
                submitBtn.style.display = 'none';
            }
        }
        
        function nextSection() {
            if (currentSectionIndex < totalSections - 1) {
                document.getElementById(`section_${currentSectionIndex}`).classList.remove('active');
                currentSectionIndex++;
                document.getElementById(`section_${currentSectionIndex}`).classList.add('active');
                updateNavigation();
            }
        }
        
        function previousSection() {
            if (currentSectionIndex > 0) {
                document.getElementById(`section_${currentSectionIndex}`).classList.remove('active');
                currentSectionIndex--;
                document.getElementById(`section_${currentSectionIndex}`).classList.add('active');
                updateNavigation();
            }
        }

        async function submitAssessment() {
            if (!currentAssessment) return;

            const user = window.discordAuth.getCurrentUser();
            const answers = {};
            let totalQuestions = 0;
            let answeredQuestions = 0;

            let sections = currentAssessment.sections;
            if (typeof sections === 'string') {
                try {
                    sections = JSON.parse(sections);
                } catch (e) {
                    sections = [];
                }
            }
            if (!Array.isArray(sections)) sections = [];
            
            sections.forEach((section, sectionIndex) => {
                section.questions.forEach((question, questionIndex) => {
                    const questionId = `q_${sectionIndex}_${questionIndex}`;
                    totalQuestions++;
                    
                    let answer = null;
                    
                    if (question.type === 'text' || question.type === 'textarea') {
                        const input = document.getElementById(questionId);
                        answer = input ? input.value.trim() : '';
                    } else if (question.type === 'radio') {
                        const selected = document.querySelector(`input[name="${questionId}"]:checked`);
                        answer = selected ? selected.value : '';
                    } else if (question.type === 'checkbox') {
                        const selected = document.querySelectorAll(`input[name="${questionId}"]:checked`);
                        answer = Array.from(selected).map(cb => cb.value);
                    }
                    
                    if (answer && (Array.isArray(answer) ? answer.length > 0 : answer !== '')) {
                        answeredQuestions++;
                    }
                    
                    answers[questionId] = answer;
                });
            });

            if (answeredQuestions < totalQuestions * 0.8) {
                if (!confirm(`You have only answered ${answeredQuestions} out of ${totalQuestions} questions. Submit anyway?`)) {
                    return;
                }
            }

            const timeTaken = Math.round((Date.now() - startTime) / 1000 / 60); // minutes

            try {
                const response = await fetch('./api/save.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        type: 'assessment_response',
                        response: {
                            assessmentId: currentAssessment.id,
                            userId: user.userId,
                            username: user.username,
                            answers: answers,
                            timeTaken: timeTaken,
                            totalQuestions: totalQuestions,
                            answeredQuestions: answeredQuestions
                        }
                    })
                });

                const result = await response.json();
                if (result.success) {
                    alert('Assessment submitted successfully! Your responses are being reviewed.');
                    window.location.href = 'index.html';
                } else {
                    alert('Failed to submit assessment');
                }
            } catch (error) {
                alert('Error submitting assessment');
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            if (!window.discordAuth || !window.discordAuth.isAuthenticated()) {
                window.location.href = 'login.html';
                return;
            }
            
            loadAssessment();
        });
    </script>
</body>
</html>
